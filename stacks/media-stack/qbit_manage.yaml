version: '3.8'

services:
  qbit_manage:
    image: ghcr.io/stuffanthings/qbit_manage:v4.5.4@sha256:09d33f81e8d41f1c00ca32b38eba6992ee9aae1a8b5b33134dfb7bb2d3570306
    container_name: qbit_manage
    restart: on-failure:2
    network_mode: bridge
    ports:
      - "8084:8080"
    environment:
      - QBT_PORT=8080
      # Scheduler Configuration
      - QBT_RUN=false
      - QBT_SCHEDULE=1440
      - QBT_CONFIG=/config/config.yml
      - QBT_LOGFILE=activity.log
      # Command Flags
      - QBT_RECHECK=false
      - QBT_CAT_UPDATE=false
      - QBT_TAG_UPDATE=false
      - QBT_REM_UNREGISTERED=false
      - QBT_REM_ORPHANED=false
      - QBT_TAG_TRACKER_ERROR=false
      - QBT_TAG_NOHARDLINKS=false
      - QBT_SHARE_LIMITS=false
      - QBT_SKIP_CLEANUP=false
      - QBT_DRY_RUN=false
      - QBT_STARTUP_DELAY=0
      - QBT_SKIP_QB_VERSION_CHECK=false
      - QBT_DEBUG=false
      - QBT_TRACE=false
      # Logging Configuration
      - QBT_LOG_LEVEL=INFO
      - QBT_LOG_SIZE=10
      - QBT_LOG_COUNT=5
      - QBT_DIVIDER==
      - QBT_WIDTH=100
    volumes:
      - /mnt/user/data/torrents:/data/torrents:rw
      - /mnt/blaze/appdata/qbit_manage:/config:rw
      - /mnt/blaze/appdata/qbittorent/qBittorrent/BT_backup:/torrentDir:ro
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.5"
          memory: 128M
    labels:
      - "net.unraid.docker.icon=https://raw.githubusercontent.com/StuffAnThings/qbit_manage/refs/heads/master/qbm_logo.png"
