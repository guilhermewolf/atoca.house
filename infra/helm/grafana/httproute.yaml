# HTTPRoute resource for Grafana
# This replaces the ingress configuration in values.yaml
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana
  namespace: grafana
spec:
  parentRefs:
    - name: atoca-gateway
      namespace: envoy-gateway-system
      sectionName: https
  hostnames:
    - grafana.atoca.house
  rules:
    - backendRefs:
        - name: grafana
          port: 80
