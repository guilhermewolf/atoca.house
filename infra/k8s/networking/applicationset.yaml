---
# ApplicationSet for networking infrastructure
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infra-networking
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]

  generators:
    - git:
        repoURL: https://github.com/guilhermewolf/atoca.house
        revision: HEAD
        files:
          - path: "infra/k8s/networking/*/app-config.yaml"

  template:
    metadata:
      name: '{{.app.name}}'
      namespace: argocd
    spec:
      project: infra
      destination:
        namespace: '{{.app.namespace}}'
        server: https://kubernetes.default.svc

      sources:
        {{- if .app.dualChart }}
        # external-dns special case - two charts
        - chart: '{{.app.chart}}'
          repoURL: '{{.app.chartRepo}}'
          targetRevision: '{{.app.chartVersion}}'
          helm:
            releaseName: external-dns
            valueFiles:
              - $values/infra/k8s/networking/{{.app.name}}/values.yaml

        - chart: '{{.app.chart}}'
          repoURL: '{{.app.chartRepo}}'
          targetRevision: '{{.app.chartVersion}}'
          helm:
            releaseName: external-dns-adguard
            skipCrds: true
            valueFiles:
              - $values/infra/k8s/networking/{{.app.name}}/values-adguard.yaml

        - repoURL: https://github.com/guilhermewolf/atoca.house
          targetRevision: HEAD
          ref: values

        - repoURL: https://github.com/guilhermewolf/atoca.house
          targetRevision: HEAD
          path: 'infra/k8s/networking/{{.app.name}}'
          directory:
            exclude: '{application.yaml,values.yaml,values-adguard.yaml,app-config.yaml}'
        {{- else }}
        # Standard chart deployment
        - chart: '{{.app.chart}}'
          repoURL: '{{.app.chartRepo}}'
          targetRevision: '{{.app.chartVersion}}'
          {{- if .app.hasValues }}
          helm:
            valueFiles:
              - $values/infra/k8s/networking/{{.app.name}}/values.yaml
          {{- end }}

        {{- if .app.hasValues }}
        - repoURL: https://github.com/guilhermewolf/atoca.house
          targetRevision: HEAD
          ref: values
        {{- end }}

        - repoURL: https://github.com/guilhermewolf/atoca.house
          targetRevision: HEAD
          path: 'infra/k8s/networking/{{.app.name}}'
          directory:
            exclude: '{application.yaml,values.yaml,app-config.yaml}'
        {{- end }}

      syncPolicy:
        {{- if not .app.disableAutoSync }}
        automated:
          selfHeal: true
          prune: {{.app.pruneEnabled | default true}}
        {{- end }}
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
        {{- if or .app.volsyncPrivileged .app.podSecurityPrivileged }}
        managedNamespaceMetadata:
          {{- if or .app.volsyncPrivileged .app.podSecurityPrivileged }}
          annotations:
            {{- if .app.volsyncPrivileged }}
            volsync.backube/privileged-movers: "true"
            {{- end }}
          {{- if .app.podSecurityPrivileged }}
          labels:
            pod-security.kubernetes.io/enforce: privileged
            pod-security.kubernetes.io/enforce-version: latest
          {{- end }}
          {{- end }}
        {{- end }}

      {{- if .app.ignoreWebhooks }}
      ignoreDifferences:
        - group: admissionregistration.k8s.io
          kind: MutatingWebhookConfiguration
          jsonPointers:
            - /webhooks
        - group: admissionregistration.k8s.io
          kind: ValidatingWebhookConfiguration
          jsonPointers:
            - /webhooks
      {{- end }}
      {{- if .app.customIgnoreDifferences }}
      ignoreDifferences:
        - group: ""
          kind: Secret
          name: cilium-ca
          jsonPointers:
          - /data/ca.crt
          - /data/ca.key
        - group: ""
          kind: Secret
          name: hubble-relay-client-certs
          jsonPointers:
          - /data/ca.crt
          - /data/tls.crt
          - /data/tls.key
        - group: ""
          kind: Secret
          name: hubble-server-certs
          jsonPointers:
          - /data/ca.crt
          - /data/tls.crt
          - /data/tls.key
      {{- end }}
