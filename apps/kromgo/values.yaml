controllers:
  kromgo:
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      app:
        image:
          repository: ghcr.io/kashalls/kromgo
          tag: v0.5.0@sha256:2ab429f5276e1cd2b306701588a7b5cdbf968c5a4298058a29a4d1e37ed9b97c
        env:
          PROMETHEUS_URL: http://monitoring-prometheus.monitoring.svc.cluster.local:9090
          SERVER_HOST: 0.0.0.0
          SERVER_PORT: 8080
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities: { drop: ["ALL"] }
        resources:
          requests:
            cpu: 10m
          limits:
            memory: 64Mi
defaultPodOptions:
  securityContext:
    runAsNonRoot: true
    runAsUser: 65534
    runAsGroup: 65534
    seccompProfile: { type: RuntimeDefault }
service:
  app:
    controller: kromgo
    ports:
      http:
        primary: true
        port: 80
        targetPort: 8080
persistence:
  config-file:
    type: configMap
    name: kromgo-configmap
    globalMounts:
      - path: /kromgo/config.yaml
        subPath: config.yaml
        readOnly: true