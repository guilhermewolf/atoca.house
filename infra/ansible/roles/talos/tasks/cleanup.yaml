---
# Cleanup decrypted Talos configuration files

- name: Remove decrypted Talos YAML files
  ansible.builtin.file:
    path: "{{ talos_dir }}/controlplane-{{ item.name }}.yaml"
    state: absent
  loop: "{{ control_plane_nodes }}"

- name: Verify cleanup
  ansible.builtin.debug:
    msg: "Decrypted Talos configuration files removed for security"
