controllers:
  microbin:
    annotations:
       secret.reloader.stakater.com/reload: &secret microbin-secret
    containers:
      microbin:
        env:
          MICROBIN_DATA_DIR: /var/lib/microbin
          MICROBIN_PORT: 8080
        envFrom:
          - secretRef:
              name: *secret
        image:
          repository: ghcr.io/vaskozl/microbin-bin
          tag: 2.0.4
        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true
        resources:
          limits:
            memory: 80Mi
          requests:
            cpu: 10m
            memory: 10Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          readOnlyRootFilesystem: true
defaultPodOptions:
  securityContext:
    fsGroup: 568
    runAsGroup: 568
    runAsNonRoot: true
    runAsUser: 568
    seccompProfile:
      type: RuntimeDefault

persistence:
  microbin:
    enabled: true
    type: persistentVolumeClaim
    storageClass: longhorn
    accessMode: ReadWriteOnce
    size: 1Gi
    globalMounts:
      - path: /var/lib/microbin
ingress:
  microbin:
    className: cloudflare-tunnel
    hosts:
      - host: mb.atoca.house
        paths:
          - path: /
            service:
              identifier: microbin
              port: http
service:
  microbin:
    controller: microbin
    ports:
      http:
        port: 8080