version: "3.8" # Updated version

services:
  sabnzbd:
    image: lscr.io/linuxserver/sabnzbd
    container_name: sabnzbd
    network_mode: bridge
    ports:
      - "8080:8080"
      - "8090:8090"
    volumes:
      - /mnt/user/appdata/sabnzbd:/data
      - /mnt/user/media/downloads:/downloads
      - /mnt/user/media/incomplete:/incomplete-downloads
    environment:
      - PUID=99
      - PGID=100
      - TZ=Europe/Amsterdam
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    restart: always
