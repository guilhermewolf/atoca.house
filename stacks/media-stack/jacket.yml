version: "2.1"
services:
  jackett:
    image: ghcr.io/linuxserver/jackett
    container_name: jackett
    environment:
      - TZ=Europe/Amsterdam
      - AUTO_UPDATE=true #optional
    volumes:
      - jackett:/config
    ports:
      - 9117:9117
    restart: always
    labels:
      - "com.centurylinlabs.watchtower.enable=true"
volumes:
  jackett:
