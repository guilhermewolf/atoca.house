replicaCount: 1
zitadel:
  masterkeySecretName: zitadel-secrets
  secretConfig:
    ExternalDomain: sso.atoca.house
    ExternalSecure: true
    ExternalPort: 443
    TLS:
      Enabled: false
    Database:
      postgres:
        Host: postgresql-cluster-rw.databases.svc.cluster.local
        Port: 5432
        Database: zitadel
        User: 
          Username: zitadel
          SSL:
            Mode: disable  
        Admin:
          SSL:
            Mode: disable

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: cloudflare-prod
  hosts:
    - host: sso.atoca.house
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: sso-atoca-house-tls
      hosts:
        - sso.atoca.house

env:
  - name: ZITADEL_DATABASE_POSTGRES_USER_PASSWORD
    valueFrom:
      secretKeyRef:
        name: zitadel-secrets
        key: zitadel_pg_password
  - name: ZITADEL_DATABASE_POSTGRES_ADMIN_USERNAME
    valueFrom:
      secretKeyRef:
        name: zitadel-secrets
        key: pg_admin_user
  - name: ZITADEL_DATABASE_POSTGRES_ADMIN_PASSWORD
    valueFrom:
      secretKeyRef:
        name: zitadel-secrets
        key: pg_admin_password
  - name: ZITADEL_DEFAULTINSTANCE_ORG_HUMAN_USERNAME
    valueFrom:
      secretKeyRef:
        name: zitadel-secrets
        key: zitadel_username
  - name: ZITADEL_DEFAULTINSTANCE_ORG_HUMAN_PASSWORD
    valueFrom:
      secretKeyRef:
        name: zitadel-secrets
        key: zitadel_password