apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: spegel
  namespace: argocd
spec:
  destination:
    namespace: spegel
    server: https://kubernetes.default.svc
  project: infra
  sources:
    - chart: spegel
      repoURL: ghcr.io/spegel-org/helm-charts
      targetRevision: v0.0.23 
  syncPolicy:
    syncOptions:
      - CreateNamespace=true