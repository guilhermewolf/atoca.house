version: '3.8'

services:
  autobrr:
    image: ghcr.io/autobrr/autobrr:v1.64.0
    container_name: autobrr
    environment:
      - TZ=Europe/Amsterdam
    ports:
      - "7474:7474"
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 64M
    volumes:
      - /mnt/cache_pool/appdata/autobrr:/config
    restart: unless-stopped
    labels:
      - "net.unraid.docker.icon=https://raw.githubusercontent.com/autobrr/autobrr/develop/.github/images/logo.png"