version: '3.8'

services:
  openvscode-server:
    image: lscr.io/linuxserver/openvscode-server:1.108.2@sha256:460d2e603fefcf605ff87dcfbf9c9ecc27f40bde6e63467749bd7ec399b940d1
    container_name: openvscode-server
    network_mode: bridge
    ports:
      - "3000:3000"
    volumes:
      - /mnt/blaze/appdata:/appdata
    environment:
      - SUDO_PASSWORD=$VSCODE_SUDO_PASSWORD
      - TZ=Europe/Amsterdam
      - PUID=99
      - PGID=100
      - UMASK=022
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 1.5G
        reservations:
          cpus: "0.5"
          memory: 512M
    restart: unless-stopped
    labels:
      - "net.unraid.docker.icon=https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/openvscode-server-logo.png"