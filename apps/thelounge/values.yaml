controllers:
  thelounge:
    annotations:
      reloader.stakater.com/auto: "true"
    pod:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
    containers:
      thelounge:
        image:
          repository: thelounge/thelounge
          tag: 4.4.3
          pullPolicy: IfNotPresent
        env:
          - name: TZ
            value: "Europe/Amsterdam"
          - name: AUTO_UPDATE
            value: "true"
          - name: PUID
            value: "1000"
          - name: PGID
            value: "1000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"


service:
  thelounge:
    controller: thelounge
    ports:
      http:
        port: 9000

ingress:
  thelounge:
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: "cloudflare-prod"
    hosts:
      - host: thelounge.atoca.house
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: thelounge
              port: http
    tls:
      - hosts:
          - thelounge.atoca.house
        secretName: thelounge-tls

persistence:
  thelounge:
    enabled: true
    type: persistentVolumeClaim
    storageClass: longhorn
    accessMode: ReadWriteOnce
    size: 1Gi
    globalMounts:
      - path: /var/opt/thelounge
