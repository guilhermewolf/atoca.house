image:
    registry: ghcr.io
    repository: stirling-tools/stirling-pdf
    tag: 0.45.2
envs:
  - name: SYSTEM_DEFAULTLOCALE
    value: nl-NL
  - name: SYSTEM_SHOWUPDATE
    value: "true"
ingress:
  enabled: true
  ingressClassName: nginx
  annotations:
    cert-manager.io/cluster-issuer: "cloudflare-prod"
  hosts:
  - name: pdf.atoca.house
    path: /
    tls: true
    tlsSecret: pdf-tls
# resources:
#   requests:
#     cpu: 100m
#     memory: 600Mi
#   limits:
#     cpu: 500m
#     memory: 1Gi
probes:
  liveness:
    initialDelaySeconds: 60
    periodSeconds: 15
    failureThreshold: 5
  readiness:
    initialDelaySeconds: 60
    periodSeconds: 10
    failureThreshold: 5