---
# ApplicationSet for networking infrastructure
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infra-networking
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]

  generators:
    - git:
        repoURL: https://github.com/guilhermewolf/atoca.house
        revision: HEAD
        files:
          - path: "infra/k8s/networking/*/app-config.yaml"

  template:
    metadata:
      name: '{{.app.name}}'
      namespace: argocd
    spec:
      project: infra
      destination:
        namespace: '{{.app.namespace}}'
        server: https://kubernetes.default.svc

      sources:
        - chart: '{{.app.chart}}'
          repoURL: '{{.app.chartRepo}}'
          targetRevision: '{{.app.chartVersion}}'
          helm:
            valueFiles:
              - $values/infra/k8s/networking/{{.app.name}}/values.yaml
            ignoreMissingValueFiles: true
        - repoURL: https://github.com/guilhermewolf/atoca.house
          targetRevision: HEAD
          ref: values

        - repoURL: https://github.com/guilhermewolf/atoca.house
          targetRevision: HEAD
          path: 'infra/k8s/networking/{{.app.name}}'
          directory:
            exclude: '{application.yaml,values.yaml,app-config.yaml}'

      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true

  templatePatch: |
    {{- if dig "app" "useVaultPlugin" false . }}
    spec:
      sources:
        - chart: '{{.app.chart}}'
          repoURL: '{{.app.chartRepo}}'
          targetRevision: '{{.app.chartVersion}}'
          helm:
            valueFiles:
              - $values/infra/k8s/networking/{{.app.name}}/values.yaml
            ignoreMissingValueFiles: true
        - repoURL: https://github.com/guilhermewolf/atoca.house
          targetRevision: HEAD
          ref: values
        - repoURL: https://github.com/guilhermewolf/atoca.house
          targetRevision: HEAD
          path: 'infra/k8s/networking/{{.app.name}}'
          plugin:
            name: argocd-vault-plugin
    {{- end }}
