version: '3.8'

services:
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:10.10.7@sha256:9bc128a2a6f58f65da0dabc77d56e4a3f8c25ec6f491bb7d43efe95236321a6b
    container_name: jellyfin
    network_mode: bridge
    ports:
      - "8096:8096"
      - "1900:1900/udp"
    volumes:
      - /mnt/user/data/media/:/data/media/
      - /mnt/blaze/appdata/jellyfin:/config
    environment:
      - PUID=99
      - PGID=100
      - UMASK=022
      - TZ=Europe/Amsterdam
      - DOCKER_MODS=linuxserver/mods:jellyfin-opencl-intel
    devices:
      - /dev/dri:/dev/dri
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 6G
    labels:
      - "net.unraid.docker.icon=https://raw.githubusercontent.com/binhex/docker-templates/master/binhex/images/jellyfin-icon.png"