# HTTPRoute resource for Longhorn
# This replaces the ingress configuration in values.yaml
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  parentRefs:
    - kind: Gateway
      namespace: kube-system
      name: atoca-gateway
      group: gateway.networking.k8s.io
  hostnames:
    - longhorn.atoca.house
  rules:
    - backendRefs:
        - kind: Service
          group: ''
          name: longhorn-frontend
          port: 80
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /