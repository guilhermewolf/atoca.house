version: "3.8"

services:
  bazarr:
    image: ghcr.io/lscr.io/linuxserver/bazarr:1.5.2@sha256:d37a88fb1751c7b9a9fc4d134b8e96c1e32821ee38630770e6a9112cf47fbe55
    container_name: bazarr
    environment:
      - PUID=99
      - PGID=100
      - UMASK=022
      - TZ=Europe/Amsterdam
    volumes:
      - /mnt/blaze/appdata/bazarr:/config
      - /mnt/user/data/:/data
    ports:
      - "6767:6767"
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
    labels:
      - "net.unraid.docker.icon=https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/bazarr-logo.png"