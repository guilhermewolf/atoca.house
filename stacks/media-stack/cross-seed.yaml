version: '3.8'

services:
  cross-seed:
    image: ghcr.io/cross-seed/cross-seed:6.13.3@sha256:81afafdd96a5dd2c8e485a03e9d61ec07ceb051c4c950071497c44f8ceb5169f
    container_name: cross-seed
    network_mode: bridge
    user: 99:100
    environment:
      - TZ=Europe/Amsterdam
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 64M
    ports:
      - "2468:2468"
    volumes:
      - /mnt/blaze/appdata/cross-seed:/config
      - /mnt/user/data:/data
      - /mnt/blaze/appdata/qbittorent/qBittorrent/BT_backup:/torrentDir
    restart: unless-stopped
    command: daemon
    labels:
      - "net.unraid.docker.icon=https://raw.githubusercontent.com/cross-seed/cross-seed.org/master/static/img/cross-seed.png"