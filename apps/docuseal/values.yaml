controllers:
  docuseal:    
    containers:
      docuseal:
        image:
          repository: docuseal/docuseal
          tag: 1.9.1
          pullPolicy: IfNotPresent
        envFrom:
          - secretRef:
              name: docuseal-secrets
service:
  docuseal:
    controller: docuseal
    ports:
      http:
        primary: true
        port: 3000
        targetPort: 3000
ingress:
  docuseal:
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: "cloudflare-prod"
    hosts:
      - host: docuseal.atoca.house
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: docuseal
              port: http
    tls:
      - hosts:
          - docuseal.atoca.house
        secretName: docuseal-tls
