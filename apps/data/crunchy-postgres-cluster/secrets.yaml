---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pgbackrest-config
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: pgbackrest-config
    template:
      data:
        s3.conf: |
          [global]
          repo2-s3-key={{ .MINIO_AWS_ACCESS_KEY_ID }}
          repo2-s3-key-secret={{ .MINIO_AWS_SECRET_ACCESS_KEY }}
        # repo2-s3-key={{ .R2_AWS_ACCESS_KEY_ID }}
        # repo2-s3-key-secret={{ .R2_AWS_SECRET_ACCESS_KEY }}
        # repo2-s3-endpoint={{ .CPGO_R2_ENDPOINT }}
        # encryption.conf: |
        #   [global]
        #   repo1-cipher-pass={{ .crunchy_postgres_backup_encryption_cipher }}
        #   repo2-cipher-pass={{ .crunchy_postgres_backup_encryption_cipher }}
  dataFrom:
    - extract:
        key: crunchy-postgres-secrets
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
