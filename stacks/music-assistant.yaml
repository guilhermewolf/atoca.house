version: '3.8'

services:
  music-assistant:
    image: ghcr.io/music-assistant/server:2.6.3@sha256:0986d48f962c948d9023e7e1d5c8069ce4e312d90aa31fdfa6fb7656e969b132
    container_name: music-assistant
    restart: unless-stopped
    network_mode: host
    user: "99:100"
    environment:
      - TZ=Europe/Amsterdam
      - LOG_LEVEL=debug
    cap_add:
      - SYS_ADMIN
      - DAC_READ_SEARCH
    security_opt:
      - apparmor:unconfined
    volumes:
      - /mnt/blaze/appdata/music-assistant:/data
      - /mnt/user/data/media/music:/music
    labels:
      - "net.unraid.docker.icon=https://raw.githubusercontent.com/alex3305/unraid-docker-templates/master/images/music-assistant.png"