            logo: "assets/icons/sonarr.svg"

          - name: "Radarr"
            subtitle: "Movie Management"
            url: "https://radarr.atoca.house"
            target: "_blank"
            logo: "assets/icons/radarr.svg"

          - name: "Lidarr"
            subtitle: "Music Management"
            url: "https://lidarr.atoca.house"
            target: "_blank"
            logo: "assets/icons/lidarr.svg"

          - name: "Prowlarr"
