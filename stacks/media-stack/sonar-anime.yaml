---
version: '3.8'

services:
  sonarr-anime:
    image: lscr.io/linuxserver/sonarr:4.0.16@sha256:2fc9c36769a3f50ab529e7ccc37687d118ab42199b01588573f03b3393cc3223
    container_name: sonarr-anime
    network_mode: bridge
    ports:
      - "8889:8989"
    volumes:
      - /mnt/user/data/:/data
      - /mnt/blaze/appdata/sonarr-anime:/config
    environment:
      - PUID=99
      - PGID=100
      - UMASK=022
      - TZ=Europe/Amsterdam
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    labels:
      - "net.unraid.docker.icon=https://raw.githubusercontent.com/binhex/docker-templates/master/binhex/images/sonarr-icon.png"