version: '3.8'

services:
  minio:
    image: minio/minio
    container_name: minio
    network_mode: bridge
    ports:
      - "9768:9000"
      - "9769:9001"
    volumes:
      - /mnt/user/minio:/data
      - /mnt/user/appdata/minio:/root/.minio
    environment:
      - MINIO_ROOT_USER=$MINIO_USER
      - MINIO_ROOT_PASSWORD=$MINIO_PASSWORD
      - MINIO_SERVER_URL=https://s3.atoca.house
      - MINIO_SITE_REGION=eu-west-1
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    command: server /data --console-address ":9001"
