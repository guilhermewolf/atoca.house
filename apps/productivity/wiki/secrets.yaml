---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postgres-pguser-wiki
  namespace: wiki
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: crunchy-postgres-cluster-store
  target:
    name: wiki-db-secret
    template:
      data:
        DB_HOST: '{{ index . "host" }}'
        DB_NAME: '{{ index . "dbname" }}'
        DB_USER: '{{ index . "user" }}'
        DB_PASS: '{{ index . "password" }}'
        DB_PORT: '{{ index . "port" | toString }}'
        DB_SSL_CA: '{{ index . "ca.crt" | replace "\n" "" | replace "-----BEGIN CERTIFICATE-----" "" | replace "-----END CERTIFICATE-----" "" | replace " " "" }}'
        INIT_POSTGRES_HOST: '{{ index . "host" }}'
        INIT_POSTGRES_DBNAME: '{{ index . "dbname" }}'
        INIT_POSTGRES_USER: '{{ index . "user" }}'
        INIT_POSTGRES_PASS: '{{ index . "password" }}'
  dataFrom:
    - extract:
        key: postgres-pguser-wiki
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - extract:
        key: postgres-cluster-cert
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postgres-pguser-postgres
  namespace: wiki
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: crunchy-postgres-cluster-store
  target:
    name: wiki-dbinit-secret
    template:
      data:
        INIT_POSTGRES_SUPER_USER: '{{ index . "user"  }}'
        INIT_POSTGRES_SUPER_PASS: '{{ index . "password" }}'
  dataFrom:
    - extract:
        key: postgres-pguser-postgres
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
