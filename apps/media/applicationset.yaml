---
# ApplicationSet for media applications
# Discovers apps from app-config.yaml files in subdirectories
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps-media
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]

  generators:
    - git:
        repoURL: https://github.com/guilhermewolf/atoca.house
        revision: HEAD
        files:
          - path: "apps/media/*/app-config.yaml"

  template:
    metadata:
      name: "{{.app.name}}"
      namespace: argocd
    spec:
      project: applications
      destination:
        namespace: "{{.app.namespace}}"
        server: https://kubernetes.default.svc

      sources:
        # Helm chart source
        - chart: "{{.app.chart}}"
          repoURL: "{{.app.chartRepo}}"
          targetRevision: "{{.app.chartVersion}}"
          helm:
            releaseName: "{{.app.name}}"
            valueFiles:
              - $values/apps/media/{{.app.name}}/values.yaml

        # Values repository reference
        - repoURL: https://github.com/guilhermewolf/atoca.house
          targetRevision: HEAD
          ref: values

        # Additional resources (secrets, configs, etc.)
        - repoURL: https://github.com/guilhermewolf/atoca.house
          targetRevision: HEAD
          path: "apps/media/{{.app.name}}"
          directory:
            exclude: "{application.yaml,values.yaml,app-config.yaml}"

      ignoreDifferences:
        # Ignore checksum annotations added by helm charts for triggering restarts
        - group: apps
          kind: StatefulSet
          jsonPointers:
            - /spec/volumeClaimTemplates/0/apiVersion
            - /spec/volumeClaimTemplates/0/kind

      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
