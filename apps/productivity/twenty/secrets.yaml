---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name twenty-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *name
    creationPolicy: Owner
    template:
      data:
        # Twenty App Configuration
        APP_SECRET: "{{ .TWENTY_APP_SECRET }}"
        EMAIL_SMTP_HOST: "{{ .SMTP_ADDRESS }}"
        EMAIL_SMTP_PORT: "{{ .SMTP_PORT }}"
        EMAIL_SMTP_USER: "{{ .SMTP_USERNAME }}"
        EMAIL_SMTP_PASSWORD: "{{ .SMTP_PASSWORD }}"
        EMAIL_FROM_ADDRESS: "{{ .SMTP_FROM}}"
        EMAIL_SYSTEM_ADDRESS: "{{ .SMTP_USERNAME }}"
  dataFrom:
    - extract:
        key: twenty-secret
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - extract:
        key: smtp-secrets
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postgres-pguser-twenty
  namespace: twenty
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: crunchy-postgres-cluster-store
  target:
    name: twenty-db-secret
    template:
      data:
        # Database Configuration
        PG_DATABASE_URL: 'postgres://{{ index . "user" }}:{{ index . "password" }}@{{ index . "host" }}:{{ index . "port" | toString }}/{{ index . "dbname" }}?sslmode=prefer'
        NODE_TLS_REJECT_UNAUTHORIZED: "0"
  dataFrom:
    - extract:
        key: postgres-pguser-twenty
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
