# Gateway API HTTPRoute for pgadmin
# This replaces the Ingress resource (ingress.yaml)
# To use this route instead of the Ingress, update kustomization.yaml
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: pgadmin
spec:
  parentRefs:
    - name: atoca-gateway
      namespace: kube-system
  hostnames:
    - "pgadmin.atoca.house"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: pgadmin
          port: 5050
