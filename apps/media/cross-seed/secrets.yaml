---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cross-seed-secret
spec:
  refreshInterval: 12h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: cross-seed-secret
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      data:
        config.js: |
          function fetchIndexers(baseUrl, apiKey, tag){
            const buffer = require('child_process').execSync(`curl -fsSL "${baseUrl}/api/v1/tag/detail?apikey=${apiKey}"`);
            const response = JSON.parse(buffer.toString('utf8'));
            const indexerIds = response.filter(t => t.label === tag)[0]?.indexerIds ?? [];
            const indexers = indexerIds.map(i => `${baseUrl}/${i}/api?apikey=${apiKey}`);
            console.log(`Loaded ${indexers.length} indexers from Prowlarr`);
            return indexers;
          }
          module.exports = {
            action: "inject",
            apiKey: "{{ .CROSS_SEED_API_KEY }}",
            linkCategory: "cross-seed",
            linkDirs: ["/data/torrents/cross-seed"],
            linkType: "hardlink",
            matchMode: "partial",
            radarr: ["http://radarr.radarr.svc.cluster.local/?apikey={{ .RADARR_API_KEY }}"],
            skipRecheck: true,
            sonarr: ["http://sonarr.sonarr.svc.cluster.local/?apikey={{ .SONARR_API_KEY }}"],
            torrentClients: ["qbittorrent:http://admin:{{ .QBIT_PASSWORD }}@qbittorrent.qbittorrent.svc.cluster.local"],
            torznab: fetchIndexers("http://prowlarr.prowlarr.svc.cluster.local:9696", "{{ .PROWLARR_API_KEY }}", "cross-seed"),
            useClientTorrents: true
          }
  dataFrom:
    - extract:
        key: prowlarr-secret
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None

    - extract:
        key: radarr-secret
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None

    - extract:
        key: sonarr-secret
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None

    - extract:
        key: qbittorrent-secret
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None

    - extract:
        key: cross-seed-secret
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
