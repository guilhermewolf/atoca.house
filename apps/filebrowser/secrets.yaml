apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name filebrowser-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *name
    creationPolicy: Owner
    template:
      data:
        config.yml: |
          server:
            port: 8080
            externalUrl: https://filebrowser.atoca.house
            cacheDir: /cache
            database: /home/filebrowser/database/filebrowser.db
            sources:
              - name: Media
                path: /mnt/media
                config:
                  defaultEnabled: true
                  defaultUserScope: "/"
                  denyByDefault: false

          auth:
            methods:
              noauth: false
              password:
                enabled: false
              oidc:
                enabled: true
                clientId: 'filebrowser'
                clientSecret: {{ .FILEBROWSER_OAUTH_CLIENT_SECRET }}
                issuerUrl: 'https://auth.atoca.house'
                scopes: 'email openid profile groups'
                userIdentifier: 'preferred_username'
                disableVerifyTLS: false
                logoutRedirectUrl: ''
                createUser: true
                adminGroup: 'filebrowser_admins'
                groupsClaim: 'groups'

          userDefaults:
            permissions:
              - Create
              - Rename
              - Modify
              - Delete
              - Share
              - Download
              - API
  dataFrom:
    - extract:
        key: authelia
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: filebrowser-r2-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      data:
        RESTIC_REPOSITORY: "s3:{{ .RESTIC_REPOSITORY }}/filebrowser"
        RESTIC_PASSWORD: "{{ .RESTIC_PASSWORD }}"
        AWS_ACCESS_KEY_ID: "{{ .AWS_ACCESS_KEY_ID }}"
        AWS_SECRET_ACCESS_KEY: "{{ .AWS_SECRET_ACCESS_KEY }}"
  dataFrom:
    - extract:
        key: volsync-restic-r2
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None