version: '3.8'

services:
  autobrr:
    image: ghcr.io/autobrr/autobrr:v1.69.0@sha256:b14f129e3c6293a595e7a03e025e5c7dd4095bd96100f2889a226816ae39ee0a
    container_name: autobrr
    network_mode: bridge
    user: 99:100
    environment:
      - TZ=Europe/Amsterdam
    ports:
      - "7474:7474"
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 64M
    volumes:
      - /mnt/blaze/appdata/autobrr:/config
    restart: unless-stopped
    labels:
      - "net.unraid.docker.icon=https://raw.githubusercontent.com/autobrr/autobrr/develop/.github/images/logo.png"