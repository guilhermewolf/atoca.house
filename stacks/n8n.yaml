version: '3.8'

services:
  n8n:
    image: n8nio/n8n:1.123.4@sha256:d9162b9b151744f909d7e687f4179a1aa4e7f3a7504d6bf7e0c0e27852fe9731
    container_name: n8n
    restart: unless-stopped
    network_mode: bridge
    ports:
      - "5678:5678"
    environment:
      - GENERIC_TIMEZONE=Europe/Amsterdam
      - WEBHOOK_URL=$WEBHOOK_URL
    deploy:
      resources:
        limits:
          cpus: "1.5"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 256M
    volumes:
      - /mnt/blaze/appdata/n8n:/home/node/.n8n
    user: "1000:1000"
    labels:
      - "net.unraid.docker.icon=https://raw.githubusercontent.com/tmchow/unraid-docker-templates/master/img/n8n-icon.png"

