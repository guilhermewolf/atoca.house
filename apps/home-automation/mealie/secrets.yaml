---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mealie-db-secrets
  namespace: mealie
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: crunchy-postgres-cluster-store
  target:
    name: mealie-db-secrets
    template:
      engineVersion: v2
      data:
        POSTGRES_USER: '{{ index . "user" }}'
        POSTGRES_PASSWORD: '{{ index . "password" }}'
        POSTGRES_SERVER: '{{ index . "host" }}'
        POSTGRES_PORT: '{{ index . "port" }}'
        POSTGRES_DB: '{{ index . "dbname" }}'
  dataFrom:
    - extract:
        key: postgres-pguser-mealie
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mealie-secrets
  namespace: mealie
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: mealie-secrets
    template:
      data:
        SMTP_HOST: "{{ .SMTP_ADDRESS }}"
        SMTP_PORT: "{{ .SMTP_PORT }}"
        SMTP_PASSWORD: "{{ .SMTP_PASSWORD }}"
        SMTP_FROM_NAME: "Mealie"
        SMTP_FROM_EMAIL: "{{ .SMTP_FROM }}"
        SMTP_AUTH_STRATEGY: TLS
        SMTP_USER: "{{ .SMTP_USERNAME }}"
        OPENAI_BASE_URL: http://ollama.ollama.svc.cluster.local:11434/v1
        OPENAI_API_KEY: "ollama-local"
        OPENAI_MODEL: "llama3.1:8b-instruct-q4_K_M"
        # OIDC
        OIDC_CLIENT_SECRET: "{{ .MEALIE_OAUTH_CLIENT_SECRET }}"
  dataFrom:
    - extract:
        key: authelia
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - extract:
        key: smtp-secrets
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
