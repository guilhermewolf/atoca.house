---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pgadmin
spec:
  project: applications
  source:
    path: apps/pgadmin
    repoURL: 'https://github.com/guilhermewolf/atoca.house'
    targetRevision: HEAD
  destination:
    namespace: pgadmin
    server: 'https://kubernetes.default.svc'
  syncPolicy:
    syncOptions:
      - CreateNamespace=true