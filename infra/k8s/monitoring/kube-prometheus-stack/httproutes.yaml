# HTTPRoute resources for Prometheus and Alertmanager
# These replace the ingress configurations in values.yaml
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: prometheus
  namespace: monitoring
spec:
  parentRefs:
    - kind: Gateway
      namespace: kube-system
      name: atoca-gateway
      group: gateway.networking.k8s.io
  hostnames:
    - prometheus.atoca.house
  rules:
    - backendRefs:
        - kind: Service
          group: ''
          name: kube-prometheus-stack-moni-prometheus
          port: 9090
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: alertmanager
  namespace: monitoring
spec:
  parentRefs:
    - kind: Gateway
      namespace: kube-system
      name: atoca-gateway
      group: gateway.networking.k8s.io
  hostnames:
    - alertmanager.atoca.house
  rules:
    - backendRefs:
        - kind: Service
          group: ''
          name: kube-prometheus-stack-moni-alertmanager
          port: 9093
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
