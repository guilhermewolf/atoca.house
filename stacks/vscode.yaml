version: '3.8'

services:
  openvscode-server:
    image: lscr.io/linuxserver/openvscode-server:1.106.3@sha256:23418cd7bcc57e65a9ab3a4d2b8e9f0398f39c1c914f906fe9050f1341f22f81
    container_name: openvscode-server
    network_mode: bridge
    ports:
      - "3000:3000"
    volumes:
      - /mnt/blaze/appdata:/appdata
    environment:
      - SUDO_PASSWORD=$VSCODE_SUDO_PASSWORD
      - TZ=Europe/Amsterdam
      - PUID=99
      - PGID=100
      - UMASK=022
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 1.5G
        reservations:
          cpus: "0.5"
          memory: 512M
    restart: unless-stopped
    labels:
      - "net.unraid.docker.icon=https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/openvscode-server-logo.png"