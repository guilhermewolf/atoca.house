version: "3.8"

services:
  sabnzbd:
    image: lscr.io/linuxserver/sabnzbd:4.5.1
    container_name: sabnzbd
    network_mode: "container:GlueTun-Nord"
    environment:
      - PUID=99
      - PGID=100
      - UMASK=022
      - TZ=Europe/Amsterdam
    volumes:
      - /mnt/user/appdata/sabnzbd:/config
      - /mnt/user/media-downloads/complete:/downloads/complete
      - /mnt/user/media-downloads/incomplete:/downloads/incomplete
    deploy:
       resources:
         limits:
           cpus: '1.0'
           memory: 1G
    restart: always
