controllers:
  whoami:
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      whoami:
        image:
          repository: containous/whoami
          tag: v1.5.0
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities: { drop: ["ALL"] }
        resources:
          requests:
            cpu: 10m
          limits:
            memory: 64Mi
defaultPodOptions:
  securityContext:
    runAsNonRoot: true
    runAsUser: 65534
    runAsGroup: 65534
    seccompProfile: { type: RuntimeDefault }
service:
  whoami:
    controller: whoami
    ports:
      http:
        primary: true
        port: 80
        targetPort: 80
ingress:
  whoami:
    className: cloudflare-tunnel
    hosts:
      - host: whoami.atoca.house
        paths:
        - backend:
            service:
              name: whoami
              port:
                number: 80
          path: /
          pathType: Prefix