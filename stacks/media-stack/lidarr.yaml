---
version: '3.8'

services:
  lidarr:
    image: lscr.io/linuxserver/lidarr:2.13.3.4711-ls1@sha256:186bc4d3f22bd6a71c235c1c7f57f90a8473f766278d9c929398fb5ce90eae7e
    container_name: lidarr
    network_mode: bridge
    ports:
      - "8686:8686"
    volumes:
      - /mnt/user/data/:/data
      - /mnt/blaze/appdata/lidarr:/config
    environment:
      - PUID=99
      - PGID=100
      - UMASK=022
      - TZ=Europe/Amsterdam
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    labels:
      - "net.unraid.docker.icon=https://raw.githubusercontent.com/binhex/docker-templates/master/binhex/images/lidarr-icon.png"