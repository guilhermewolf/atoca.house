version: '3.8'

services:
  openvscode-server:
    image: lscr.io/linuxserver/openvscode-server:1.102.2@sha256:44b25dd401341165b1f56570e58fe6224fdd89bdf0f383dcb4be242a85efc402
    container_name: openvscode-server
    ports:
      - "3000:3000"
    volumes:
      - /mnt/cache_pool/appdata:/appdata
    environment:
      - SUDO_PASSWORD=$VSCODE_SUDO_PASSWORD
      - TZ=Europe/Amsterdam
      - PUID=99
      - PGID=100
      - UMASK=022
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 1.5G
        reservations:
          cpus: "0.5"
          memory: 512M
    restart: unless-stopped
    labels:
      - "net.unraid.docker.icon=https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/openvscode-server-logo.png"