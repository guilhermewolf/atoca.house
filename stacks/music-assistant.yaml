version: '3.8'

services:
  music-assistant:
    image: ghcr.io/music-assistant/server:2.5.2
    container_name: music-assistant
    network_mode: host
    environment:
      - PUID=99
      - PGID=100
      - TZ=Europe/Amsterdam
    volumes:
      - /mnt/cache/appdata/music-assistant:/data
      - /mnt/user/media-files/music:/music
    privileged: true
    restart: unless-stopped
