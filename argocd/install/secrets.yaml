---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-avp-token
  namespace: argocd
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: argocd-avp-token
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      data:
        credential: "{{ .ARGOCD_AVP_TOKEN }}"
  dataFrom:
    - extract:
        key: argocd-secret
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-redis
  namespace: argocd
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: argocd-redis
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      data:
        auth: "{{ .REDIS_PASSWORD }}"
  dataFrom:
    - extract:
        key: argocd-secret
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-notifications-secret
  namespace: argocd
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: argocd-notifications-secret
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      data:
        discord-webhook-url: "{{ .ARGOCD_DISCORD_WEBHOOK_URL }}"
  dataFrom:
    - extract:
        key: argocd-secret
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
