---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name vikunja-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *name
    creationPolicy: Owner
    template:
      data:
        # Authentik SMTP
        VIKUNJA_MAILER_HOST: "{{ .SMTP_ADDRESS }}"
        VIKUNJA_MAILER_PORT: "{{ .SMTP_PORT }}"
        VIKUNJA_MAILER_USERNAME: "{{ .SMTP_USERNAME }}"
        VIKUNJA_MAILER_PASSWORD: "{{ .SMTP_PASSWORD }}"
        VIKUNJA_MAILER_FORCESSL: "true"
        VIKUNJA_MAILER_FROMEMAIL: "Authentik <{SMTP_FROM}>"
        config.yml: |
          auth:
            local:
              enabled: false
            openid:
              enabled: true
              redirecturl: https://vikunja.atoca.house/auth/openid
              providers:
                - name: Authelia
                  authurl: https://auth.atoca.house
                  clientid: vikunja
                  clientsecret: {{ .VIKUNJA_OAUTH_CLIENT_SECRET }}
                  scope: openid profile email
  dataFrom:
    - extract:
        key: smtp-secrets
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - extract:
        key: authelia
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postgres-pguser-vikunja
  namespace: vikunja
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: crunchy-postgres-cluster-store
  target:
    name: vikunja-db-secret
    template:
      data:
        # App
        VIKUNJA_DATABASE_HOST: '{{ index . "host" }}'
        VIKUNJA_DATABASE_DATABASE: '{{ index . "dbname" }}'
        VIKUNJA_DATABASE_USER: '{{ index . "user" }}'
        VIKUNJA_DATABASE_PASSWORD: '{{ index . "password" }}'
        VIKUNJA_DATABASE_PORT: '{{ index . "port" | toString }}'
        VIKUNJA_DATABASE_SSLMODE: require
  dataFrom:
    - extract:
        key: postgres-pguser-vikunja
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None