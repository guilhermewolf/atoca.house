version: '3.8'

services:
  music-assistant:
    image: ghcr.io/music-assistant/server:2.5.8@sha256:f534116c53d49b3120961c908a5fa24f28684806bf222ccd74add9e16b105aa4
    container_name: music-assistant
    restart: unless-stopped
    network_mode: host
    user: "99:100"
    environment:
      - TZ=Europe/Amsterdam
      - LOG_LEVEL=debug
    cap_add:
      - SYS_ADMIN
      - DAC_READ_SEARCH
    security_opt:
      - apparmor:unconfined
    volumes:
      - /mnt/cache_pool/appdata/music-assistant:/data
      - /mnt/user/data/media/music:/music
    labels:
      - "net.unraid.docker.icon=https://raw.githubusercontent.com/alex3305/unraid-docker-templates/master/images/music-assistant.png"