version: "3.8"

services:
  bazarr:
    image: ghcr.io/lscr.io/linuxserver/bazarr:1.5.2@sha256:f9cb78eaec1d77017f5c3e5b7aa07106fe4433a77fd902d01e91213f7c991499
    container_name: bazarr
    network_mode: bridge
    environment:
      - PUID=99
      - PGID=100
      - UMASK=022
      - TZ=Europe/Amsterdam
    volumes:
      - /mnt/blaze/appdata/bazarr:/config
      - /mnt/user/data/:/data
    ports:
      - "6767:6767"
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
    labels:
      - "net.unraid.docker.icon=https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/bazarr-logo.png"