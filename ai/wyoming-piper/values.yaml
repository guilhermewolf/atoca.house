controllers:
  wyoming-piper:
    containers:
      app:
        image:
          repository: rhasspy/wyoming-piper
          tag: 1.5.0
        args:
          - --voice
          - en-us-lessac-low
        env:
          TZ: Europe/Amsterdam
service:
  wyoming-piper:
    controller: wyoming-piper
    ports:
      whisper:
        enabled: true
        primary: true
        port: 10200
        protocol: TCP
persistence:
  wyoming-piper:
    enabled: true
    type: persistentVolumeClaim
    storageClass: longhorn
    accessMode: ReadWriteOnce
    size: 15Gi
    globalMounts:
      - path: /data