controllers:
  flaresolverr:
    replicas: 1
    strategy: RollingUpdate
    containers:
      flaresolverr:
        image:
          repository: flaresolverr/flaresolverr
          tag: v3.4.6@sha256:7962759d99d7e125e108e0f5e7f3cdbcd36161776d058d1d9b7153b92ef1af9e
          pullPolicy: IfNotPresent
        env:
          - name: LOG_LEVEL
            value: "info"
          - name: TZ
            value: "Europe/Amsterdam"
        resources:
          requests:
            cpu: 10m
            memory: 150Mi
          limits:
            memory: 500Mi

service:
  flaresolverr:
    controller: flaresolverr
    ports:
      http:
        primary: true
        port: 80
        targetPort: 8191
route:
  flaresolverr:
    enabled: true
    kind: HTTPRoute
    parentRefs:
      - name: atoca-gateway
        namespace: kube-system
    hostnames:
      - flaresolverr.atoca.house
    rules:
      - backendRefs:
          - name: flaresolverr
            port: 80
        matches:
          - path:
              type: PathPrefix
              value: /