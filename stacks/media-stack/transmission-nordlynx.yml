version: "3.3"
services:
  gluetun:
    container_name: GlueTun-Nord
    image: qmcgaw/gluetun
    cap_add:
      - NET_ADMIN
    ports:
      - "9092:9091" 
      - "51413:51413" 
      - "51413:51413/udp"
    environment:
      - VPN_SERVICE_PROVIDER=nordvpn
      - VPN_TYPE=wireguard
      - WIREGUARD_PRIVATE_KEY=$NORD_KEY
      - SERVER_COUNTRIES=Netherlands
    restart: always
  transmission:
    image: ghcr.io/linuxserver/transmission:4.0.2
    network_mode: "service:gluetun"
    container_name: Transmission-Nord
    depends_on:
      - gluetun
    environment:
      - PUID=1000
      - PGID=10000
      - TZ=Europte/Amsterdam
    volumes:
      - "/volume2/Movies/downloads:/downloads"
    restart: always
