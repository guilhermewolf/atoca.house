version: "2.1"
services:
  radarr:
    image: ghcr.io/linuxserver/radarr
    container_name: radarr
    environment:
      - PUID=1001
      - PGID=999
      - TZ=Europe/Amsterdam
      - UMASK_SET=022 #optional
    volumes:
      - radarr:/config
      - /volume1/Media/downloads:/downloads
      - /volume1/Media/movies:/media
    ports:
      - 7878:7878
    restart: always
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

volumes:
  radarr:
