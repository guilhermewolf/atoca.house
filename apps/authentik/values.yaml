authentik:
    error_reporting:
        enabled: true
    email:
        host: "smtp.migadu.com"
        port: 587
        username: "no-reply@atoca.house"
        use_tls: true
        use_ssl: false
        timeout: 30
        from: "no-reply@atoca.house"
ingress:
    ingressClassName: nginx
    enabled: true
    annotations:
        cert-manager.io/issuer: cloudflare-prod
    hosts:
        - host: authentik.atoca.house
          paths:
              - path: "/"
                pathType: Prefix
    tls:
    - hosts:
      - authentik.atoca.house
      secretName: authentik-tls

envValueFrom:
    AUTHENTIK_POSTGRESQL__PASSWORD:
        secretKeyRef:
            name: authentik-keys
            key: postgresql-password
    AUTHENTIK_SECRET_KEY:
        secretKeyRef:
            name: authentik-keys
            key: secret_key
    AUTHENTIK_EMAIL__PASSWORD:
        secretKeyRef:
            name: authentik-keys
            key: email-password 

postgresql:
    enabled: true
    existingSecret: authentik-keys
    secretKeys:
        adminPasswordKey: "postgresql-password"
        userPasswordKey: "postgresql-password"
redis:
    enabled: true
