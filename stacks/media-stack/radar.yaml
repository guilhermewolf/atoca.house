---
version: '3.8'

services:
  radarr:
    image: lscr.io/linuxserver/radarr:5.26.2
    container_name: radarr
    network_mode: bridge
    ports:
      - "7878:7878"
    volumes:
      - /mnt/user/data/:/data
      - /mnt/cache/appdata/radarr:/config
    environment:
      - PUID=99
      - PGID=100
      - UMASK=022
      - TZ=Europe/Amsterdam
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    restart: unless-stopped