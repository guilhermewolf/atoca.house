controllers:
  pgadmin:
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      pgadmin:
        image:
          repository: dpage/pgadmin4
          tag: 8.14
        env:
          PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION: "False"
        envFrom:
          - secretRef:
              name: pgadmin-secrets
        resources:
          requests:
            memory: 300Mi
          limits:
            memory: 1Gi
    defaultPodOptions:
      securityContext:
        runAsUser: 5050
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
      initContainers:
        fix-pgpass-permissions:
          image: busybox
          command: ["sh", "-c", "chmod 600 /var/lib/pgadmin/pgpass"]
          volumeMounts:
            - name: pgpass
              mountPath: /var/lib/pgadmin/pgpass
              subPath: pgpass

    extraVolumes:
      - name: pgpass
        secret:
          secretName: pgadmin-pgpass-secret
      - name: servers-config
        configMap:
          name: pgadmin-servers-config

    extraVolumeMounts:
      - name: pgpass
        mountPath: /var/lib/pgadmin/pgpass
        subPath: pgpass
      - name: servers-config
        mountPath: /pgadmin4/servers.json
        subPath: servers.json

service:
  pgadmin:
    controller: pgadmin
    ports:
      http:
        port: 80

persistence:
  config:
    enabled: true
    type: persistentVolumeClaim
    storageClass: longhorn
    accessMode: ReadWriteOnce
    size: 1Gi
    globalMounts:
      - path: /var/lib/pgadmin

ingress:
  pgadmin:
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: "cloudflare-prod"
    hosts:
      - host: pgadmin.atoca.house
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: pgadmin
              port: http
    tls:
      - hosts:
          - pgadmin.atoca.house
        secretName: pgadmin-tls
