version: "3.8" # Updated version

services:
  qbittorrent:
    image: ghcr.io/linuxserver/qbittorrent:5.1.1
    network_mode: "container:GlueTun-Nord"
    container_name: qBittorrent-Nord
    environment:
      - PUID=99
      - PGID=100
      - TZ=Europe/Amsterdam
      - UMASK=022
      - WEBUI_PORT=8082
      - TORRENTING_PORT=6881
      - DOCKER_MODS=ghcr.io/vuetorrent/vuetorrent-lsio-mod:v2.25.0
    volumes:
      - /mnt/user/data/torrents:/data/torrents
      - /mnt/cache/appdata/qbittorent:/config
      - /mnt/user/free-leech/:/free-leech
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    restart: always
    labels:
      - "net.unraid.docker.icon=https://raw.githubusercontent.com/binhex/docker-templates/master/binhex/images/qbittorrent-icon.png"