version: "3.9"

services:
  znc:
    image: lscr.io/linuxserver/znc:latest
    container_name: znc
    restart: unless-stopped
    network_mode: "container:GlueTun-PIA"
    volumes:
      - /mnt/blaze/appdata/znc:/config
    environment:
      - PUID=99
      - PGID=100
      - UMASK=022
    deploy:
       resources:
         limits:
           cpus: '1.0'
           memory: 1G
    healthcheck:
      test: ping -c 1 www.google.com || exit 1
      interval: 60s
      retries: 3
      start_period: 20s
      timeout: 10s
    labels:
      - "net.unraid.docker.icon=https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/znc-logo.png"
      - "deunhealth.restart.on.unhealthy=true"
