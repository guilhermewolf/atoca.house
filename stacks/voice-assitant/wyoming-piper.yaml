version: "3.8"

services:
  wyoming-piper:
    image: rhasspy/wyoming-piper:1.6.3@sha256:2f5de2c89bfb87e7b625265315a9d9f6deb5db44cec3a3e9aa0087d002eac459
    container_name: wyoming-piper
    environment:
      - TZ=Europe/Amsterdam
    command: [ "--voice", "en-us-lessac-low" ]
    ports:
      - "10200:10200"
    volumes:
      - wyoming_piper_data:/data
    restart: unless-stopped


volumes:
  wyoming_piper_data:
