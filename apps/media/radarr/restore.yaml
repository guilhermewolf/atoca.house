---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: radarr-restore
  namespace: radarr
spec:
  trigger:
    manual: restore-once
  restic:
    repository: radarr-r2-secret
    copyMethod: Direct
    destinationPVC: radarr
    storageClassName: ceph-block
    volumeSnapshotClassName: csi-ceph-blockpool
    moverSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
