ollama:
  models:
    - codegemma
    - llama3
    - gemma2

  gpu:
    enabled: true
    type: 'nvidia'
    number: 1

nodeSelector:
  gpu: "true"

runtimeClassName: nvidia

ingress:
  enabled: enable
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "cloudflare-prod"
  hosts:
    - host: ollama.atoca.house
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - ollama.atoca.house
      secretName: ollama-tls

persistentVolume:
  enabled: true
  accessModes:
    - ReadWriteOnce
  size: 70Gi
  storageClass: "local-path"
