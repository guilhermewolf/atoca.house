crds:
  enabled: true

nameOverride: "monitoring"
cleanPrometheusOperatorObjectNames: true

alertmanager:
  alertmanagerSpec:
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 250m
        memory: 256Mi
    config:
      global:
        resolve_timeout: 5m
      route:
        group_wait: 30s
        group_interval: 5m
        repeat_interval: 1h
        receiver: 'ntfy-receiver'
        routes:
          - match:
              alertname: Watchdog
            receiver: 'ntfy-receiver'
          - match_re:
              alertname: .*
            receiver: 'ntfy-receiver'
      receivers:
        - name: 'ntfy-receiver'
          webhook_configs:
            - url: 'https://ntfy.atoca.house/rpi-k8s'
              send_resolved: true
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: longhorn
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: "cloudflare-prod"
    hosts:
      - alertmanager.atoca.house
    tls:
      - secretName: alertmanager-tls
        hosts:
          - alertmanager.atoca.house

prometheus:
  prometheusSpec:
    image:
      registry: quay.io
      repository: prometheus/prometheus
      tag: v3.3.1
    resources:
      requests:
        cpu: 250m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 1Gi
    serviceMonitorSelector:
      matchLabels: {}
    serviceMonitorNamespaceSelector:
      matchLabels: {}
    additionalScrapeConfigs:
      - job_name: 'compartilhado-node-exporter'
        scrape_interval: 30s
        static_configs:
          - targets:
              - '192.168.178.160:9100'  # Node Exporter on NAS
      - job_name: 'compartilhado-cadvisor'
        scrape_interval: 5s
        static_configs:
          - targets:
              - '192.168.178.160:8083'  # cAdvisor on NAS
      - job_name: 'hass-node-exporter'
        scrape_interval: 30s
        static_configs:
          - targets:
              - '192.168.178.22:9100'  # Node Exporter on Home Assistant
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: longhorn
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 20Gi
    retention: 3d
    retentionSize: "20GB"
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: "cloudflare-prod"
    hosts:
      - prometheus.atoca.house
    tls:
      - secretName: prometheus-tls
        hosts:
          - prometheus.atoca.house

kubeStateMetrics:
  nameOverride: kube-state-metrics
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi

prometheus-node-exporter:
  fullnameOverride: node-exporter
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi
  prometheus:
    monitor:
      enabled: true
  rbac:
    pspEnabled: true

grafana:
  enabled: false
  forceDeployDashboards: true
