version: "3.8"

services:
  bazarr:
    image: ghcr.io/lscr.io/linuxserver/bazarr:1.4.5
    container_name: bazarr
    environment:
      - PUID=99
      - PGID=100
      - UMASK=022
    volumes:
      - /mnt/cache/appdata/bazarr:/config
      - /mnt/user/media-files/movies:/media
      - /mnt/user/media-files/tv:/series
    ports:
      - "6767:6767"
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
