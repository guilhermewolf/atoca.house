cloudflare:
  secretRef:
    name: cloudflare-tunnel-ingress
    accountIDKey: accountId
    tunnelNameKey: tunnelName
    apiTokenKey: apiToken
replicaCount: 2

cloudflared:
  image:
    repository: cloudflare/cloudflared
    tag: 2025.5.0
  replicaCount: 2

cloudflaredServiceMonitor:
  create: true
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 250m
    memory: 256Mi
