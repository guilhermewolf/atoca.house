controllers:
  radarr:
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      radarr:
        image:
          repository: lscr.io/linuxserver/radarr
          tag: 5.11.0
        env:
          TZ: Europe/Amsterdam
          PGID: "1000"
          PUID: "1000"

service:
  radarr:
    controller: radarr
    ports:
      http:
        port: 7878

ingress:
  radarr:
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: "cloudflare-prod"
    hosts:
      - host: radarr.atoca.house
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: radarr
              port: http
    tls:
      - hosts:
          - radarr.atoca.house
        secretName: radarr-tls

persistence:
  media:
    enabled: true
    type: nfs
    server: 192.168.178.160
    path: /mnt/user/media-files/movies/
    globalMounts:
      - path: /movies

  media-downloads:
    type: nfs
    server: nas.atoca.house
    path: /mnt/user/media-downloads/complete/
    globalMounts:
      - path: /downloads/complete

  config:
    enabled: true
    type: persistentVolumeClaim
    storageClass: longhorn
    accessMode: ReadWriteOnce
    size: 1Gi
    globalMounts:
      - path: /config

resources:
  limits:
    cpu: "1"
    memory: "1Gi"

replicaCount: 1

nodeSelector: {}
tolerations: []
affinity: {}
