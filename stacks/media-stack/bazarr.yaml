version: "3.8"

services:
  bazarr:
    image: ghcr.io/lscr.io/linuxserver/bazarr:1.5.3@sha256:001875e61839c8a50743f0bc0fa4da2a55ed8a038b9b5ed0dd2c663dd3d0bfc7
    container_name: bazarr
    network_mode: bridge
    environment:
      - PUID=99
      - PGID=100
      - UMASK=022
      - TZ=Europe/Amsterdam
    volumes:
      - /mnt/blaze/appdata/bazarr:/config
      - /mnt/user/data/:/data
    ports:
      - "6767:6767"
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    labels:
      - "net.unraid.docker.icon=https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/bazarr-logo.png"