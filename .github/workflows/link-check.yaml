name: Link Checker

on:
  pull_request:
    paths:
      - "**/*.md"
  push:
    branches: ["main"]
    paths:
      - "**/*.md"
  schedule:
    - cron: "0 0 * * 0"  # Every Sunday at midnight
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  link-check:
    name: Check Markdown Links
    runs-on: arc-runners
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Link Checker
        uses: lycheeverse/lychee-action@7da8ec1fc4e01b5a12062ac6c589c10a4ce70d67 # v2
        with:
          args: |
            --verbose
            --no-progress
            --exclude-loopback
            --exclude-private
            --exclude '(localhost|127\.0\.0\.1)'
            --exclude '\.atoca\.house'
            --max-retries 3
            --timeout 20
            '**/*.md'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Issue on Broken Links
        if: failure() && github.event_name == 'schedule'
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8
        with:
          script: |
            const title = 'ðŸ”— Broken Links Detected';
            const body = `Broken links were found in the documentation during the scheduled check.

            **Action Required:**
            1. Review the workflow logs for details
            2. Fix or remove broken links
            3. Update documentation

            Run: ${context.runNumber}
            Workflow: ${context.workflow}
            `;

            // Check if issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: ['documentation', 'automated']
            });

            const existingIssue = issues.data.find(issue => issue.title === title);

            if (!existingIssue) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['documentation', 'automated', 'area/docs']
              });
            }
