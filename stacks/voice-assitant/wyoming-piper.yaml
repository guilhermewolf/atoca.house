version: "3.8"

services:
  wyoming-piper:
    image: rhasspy/wyoming-piper:1.5.4
    container_name: wyoming-piper
    environment:
      - TZ=Europe/Amsterdam
    command: [ "--voice", "en-us-lessac-low" ]
    ports:
      - "10200:10200"
    volumes:
      - wyoming_piper_data:/data
    restart: unless-stopped


volumes:
  wyoming_piper_data:
