version: "2.1"
services:
  lidarr:
    image: linuxserver/lidarr
    container_name: lidarr
    environment:
        - PUID=1000
        - PGID=100
        - TZ=Europe/Amsterdam
        - UMASK_SET=022 #optional
    volumes:
        - lidarr:/config
        - /volume2/Movies/downloads:/data
        - /volume2/Movies/music:/media
    ports:
      - 8686:8686
    restart: unless-stopped

volumes:
  lidarr:
