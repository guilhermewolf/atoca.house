version: "3.8"

services:
  sabnzbd:
    image: lscr.io/linuxserver/sabnzbd:4.5.1
    container_name: sabnzbd
    network_mode: "container:GlueTun-Nord"
    environment:
      - PUID=99
      - PGID=100
      - UMASK=022
      - TZ=Europe/Amsterdam
    volumes:
      - /mnt/cache/appdata/sabnzbd:/config
      - /mnt/user/data/usenet/:/downloads/
    deploy:
       resources:
         limits:
           cpus: '1.0'
           memory: 1G
    restart: always
 