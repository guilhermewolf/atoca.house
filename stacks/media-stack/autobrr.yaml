version: '3.8'

services:
  autobrr:
    image: ghcr.io/autobrr/autobrr:v1.68.0@sha256:0d61a307f3569853fe876dd8a4baf3a3065ff4cde342d13e33aa108db6129f3f
    container_name: autobrr
    network_mode: bridge
    user: 99:100
    environment:
      - TZ=Europe/Amsterdam
    ports:
      - "7474:7474"
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 64M
    volumes:
      - /mnt/blaze/appdata/autobrr:/config
    restart: unless-stopped
    labels:
      - "net.unraid.docker.icon=https://raw.githubusercontent.com/autobrr/autobrr/develop/.github/images/logo.png"