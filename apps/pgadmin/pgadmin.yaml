---
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PGAdmin
metadata:
  name: pgadmin
spec:
  users:
  - username: admin@atoca.house
    role: Administrator
    passwordRef:
      name: pgadmin-secret
      key: PGADMIN_PASSWORD
  dataVolumeClaimSpec:
    storageClassName: longhorn
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
  serverGroups:
    - name: Crunchy Postgres
      postgresClusterSelector: {}
  serviceName: pgadmin