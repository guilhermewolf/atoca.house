---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: sonarr-anime-restore
  namespace: sonarr-anime
spec:
  trigger:
    manual: restore-once
  restic:
    repository: sonarr-anime-r2-secret
    copyMethod: Direct
    destinationPVC: sonarr-anime
    storageClassName: ceph-block
    volumeSnapshotClassName: csi-ceph-blockpool
    moverSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
