---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: qui-restore
  namespace: qui
spec:
  trigger:
    manual: restore-once
  restic:
    repository: qui-r2-secret
    copyMethod: Direct
    destinationPVC: qui
    storageClassName: ceph-block
    volumeSnapshotClassName: csi-ceph-blockpool
    moverSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
