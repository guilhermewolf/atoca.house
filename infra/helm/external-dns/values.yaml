serviceAccount:
  create: true
  name: external-dns

rbac:
  create: true

provider:
  name: cloudflare

env:
  - name: CF_API_TOKEN
    valueFrom:
      secretKeyRef:
        name: cloudflare-ed-key
        key: cloudflare_api_key

sources:
  - ingress

domainFilters:
  - atoca.house

extraArgs:
  ingress-class: nginx
  cloudflare-proxied: "false"
  txt-owner-id: "rpi-k8s-cluster"

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 100m
    memory: 128Mi

metrics:
  enabled: true
serviceMonitor:
  enabled: true
