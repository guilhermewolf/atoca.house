controllers:
  sonarr:
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      sonarr:
        image:
          repository: lscr.io/linuxserver/sonarr
          tag: 4.0.9
        env:
          TZ: Europe/Amsterdam
          PGID: "1000"
          PUID: "1000"

service:
  sonarr:
    controller: sonarr
    ports:
      http:
        port: 8989

ingress:
  sonarr:
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: "cloudflare-prod"
    hosts:
      - host: sonarr.atoca.house
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: sonarr
              port: http
    tls:
      - hosts:
          - sonarr.atoca.house
        secretName: sonarr-tls

persistence:
  # media:
  #   type: nfs
  #   server: nas.atoca.house
  #   path: /mnt/user/media-files/tv/
  #   globalMounts:
  #     - path: /tv

  # media-downloads:
  #   type: nfs
  #   server: nas.atoca.house
  #   path: /mnt/user/media-downloads/complete/
  #   globalMounts:
  #     - path: /downloads/complete

  config:
    enabled: true
    type: persistentVolumeClaim
    storageClass: longhorn
    accessMode: ReadWriteOnce
    size: 1Gi
    globalMounts:
      - path: /config

resources:
  limits:
    cpu: "1"
    memory: "1Gi"

replicaCount: 1

nodeSelector: {}
tolerations: []
affinity: {}
