version: '3.8'

services:
  mousehole:
    image: tmmrtn/mousehole:0.2.0
    network_mode: "container:GlueTun-PIA"
    container_name: mousehole
    environment:
      PUID: 99
      PGID: 100
      TZ: Europe/Amsterdam
    volumes:
      - /mnt/blaze/appdata/mousehole:/srv/mousehole
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:5010/state || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 5
    labels:
      - "net.unraid.docker.icon=https://raw.githubusercontent.com/nwithan8/unraid_templates/master/images/mousehole-icon.png"
      - "deunhealth.restart.on.unhealthy=true"