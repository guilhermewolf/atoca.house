---
version: '3.8'

services:
  radarr:
    image: lscr.io/linuxserver/radarr:5.28.0@sha256:fae2aafa6ecace3524fc79d102f5bfd25fb151caed6a454cee46479236ac33bf
    container_name: radarr
    network_mode: bridge
    ports:
      - "7878:7878"
    volumes:
      - /mnt/user/data/:/data
      - /mnt/blaze/appdata/radarr:/config
    environment:
      - PUID=99
      - PGID=100
      - UMASK=022
      - TZ=Europe/Amsterdam
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    restart: unless-stopped
    labels:
      - "net.unraid.docker.icon=https://raw.githubusercontent.com/binhex/docker-templates/master/binhex/images/radarr-icon.png"