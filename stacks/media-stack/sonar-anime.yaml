---
version: '3.8'

services:
  sonarr-anime:
    image: lscr.io/linuxserver/sonarr:4.0.15@sha256:e00e87e0e7c24fdc992093756f120a6ab292790b6a637ff3641bf813091cd726
    container_name: sonarr-anime
    network_mode: bridge
    ports:
      - "8889:8989"
    volumes:
      - /mnt/user/data/:/data
      - /mnt/blaze/appdata/sonarr-anime:/config
    environment:
      - PUID=99
      - PGID=100
      - UMASK=022
      - TZ=Europe/Amsterdam
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    labels:
      - "net.unraid.docker.icon=https://raw.githubusercontent.com/binhex/docker-templates/master/binhex/images/sonarr-icon.png"