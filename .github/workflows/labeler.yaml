name: "Labeler"

on:
  workflow_dispatch:
  pull_request_target:
    types: [opened]
    branches: ["main"]

jobs:
  labeler:
    name: Labeler
    runs-on: arc-runners
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Labeler
        uses: actions/labeler@634933edcd8ababfe52f92936142cc22ac488b1b # v6
        with:
          configuration-path: .github/labeler.yaml