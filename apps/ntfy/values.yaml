controllers:
  ntfy:
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      ntfy:
        image:
          repository: binwiederhier/ntfy
          tag: v2.11.0
        args: ["serve"]
        env:
          NTFY_BASE_URL: https://ntfy.atoca.house
          NTFY_UPSTREAM_BASE_URL: "https://ntfy.sh"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities: { drop: ["ALL"] }
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
defaultPodOptions:
  securityContext:
    runAsNonRoot: true
    runAsUser: 65534
    runAsGroup: 65534
    seccompProfile: { type: RuntimeDefault }
service:
  ntfy:
    controller: ntfy
    ports:
      http:
        port: 80

ingress:
  ntfy:
    className: cloudflare-tunnel
    hosts:
      - host: ntfy.atoca.house
        paths:
          - path: /
            service:
              identifier: ntfy
              port: http