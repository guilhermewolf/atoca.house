# HTTPRoute resources for Prometheus and Alertmanager
# These replace the ingress configurations in values.yaml
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: prometheus
  namespace: monitoring
spec:
  parentRefs:
    - name: atoca-gateway
      namespace: envoy-gateway-system
      sectionName: https
  hostnames:
    - prometheus.atoca.house
  rules:
    - backendRefs:
        - name: monitoring-prometheus
          port: 9090
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: alertmanager
  namespace: monitoring
spec:
  parentRefs:
    - name: atoca-gateway
      namespace: envoy-gateway-system
      sectionName: https
  hostnames:
    - alertmanager.atoca.house
  rules:
    - backendRefs:
        - name: monitoring-alertmanager
          port: 9093
