version: "2.1"
services:
  bazarr:
    image: ghcr.io/lscr.io/linuxserver/bazarr
    container_name: bazarr
    environment:
        - PUID=1000
        - PGID=1000
        - TZ=Europe/Amsterdam
    volumes:
        - bazarr:/config
        - /volume2/Movies/media:/media
        - /volume2/Movies/series:/series
    ports:
      - 6767:6767
    restart: unless-stopped

volumes:
  bazarr:

