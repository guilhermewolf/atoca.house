configs:
  cm:
    statusbadge.enabled: true
    url: https://argocd.atoca.house

    repositories: |
      - url: https://github.com/guilhermewolf/atoca.house
        type: git

    resource.customizations: |
      apiextensions.k8s.io/CustomResourceDefinition:
        ignoreDifferences: |
          jsonPointers:
          - /spec/preserveUnknownFields

    resource.customizations.health.argoproj.io_Application: |
      hs = {}
      hs.status = "Progressing"
      hs.message = ""
      if obj.status ~= nil then
        if obj.status.health ~= nil then
          hs.status = obj.status.health.status
          if obj.status.health.message ~= nil then
            hs.message = obj.status.health.message
          end
        end
      end
      return hs

    kustomize.buildOptions: --enable-helm --load-restrictor LoadRestrictionsNone

  rbac:
    policy.csv: |
      g, ArgoCD Admins, role:admin
      g, ArgoCD Viewers, role:readonly

  params:
    server.insecure: "true"   # IMPORTANT: Let the edge (Envoy Gateway) terminate TLS and run argocd-server in HTTP mode behind it.

  # Config Management Plugin for ArgoCD Vault Plugin
  cmp:
    create: true
    plugins:
      argocd-vault-plugin:
        allowConcurrency: true
        discover:
          find:
            command:
              - sh
              - "-c"
              - "find . -name '*.yaml' -o -name '*.yml' | xargs -I {} sh -c 'grep -q \"^kind:\" \"{}\" && grep -q \"<[^>]*>\\|avp\\.kubernetes\\.io\" \"{}\" && echo \"{}\" || true' 2>/dev/null"
        generate:
          command:
            - sh
          args:
            - "-c"
            - "find . -name '*.yaml' -o -name '*.yml' | xargs -I {} sh -c 'grep -q \"^kind:\" \"{}\" && cat \"{}\" && echo \"---\" || true' 2>/dev/null | argocd-vault-plugin generate -"


crds:
  install: true
  keep: true

redisSecretInit:
  enabled: false

dex:
  enabled: false

server:
  httproute:
    enabled: true
    hostnames:
      - argocd.atoca.house
    parentRefs:
      - name: atoca-house-internal
        namespace: kube-system
    annotations: {}
    rules:
      - matches:
          - path:
              type: PathPrefix
              value: /

repoServer:
  initContainers:
    - name: download-tools
      image: alpine:3.23@sha256:865b95f46d98cf867a156fe4a135ad3fe50d2056aa3f25ed31662dff6da4eb62
      command: [sh, -c]
      env:
        - name: AVP_VERSION
          value: "1.18.0"
      args:
        - >-
          wget -O /custom-tools/argocd-vault-plugin
          https://github.com/argoproj-labs/argocd-vault-plugin/releases/download/v${AVP_VERSION}/argocd-vault-plugin_${AVP_VERSION}_linux_amd64 &&
          chmod +x /custom-tools/argocd-vault-plugin
      volumeMounts:
        - mountPath: /custom-tools
          name: custom-tools
      automountServiceAccountToken: true

  # ArgoCD Vault Plugin sidecar container
  extraContainers:
    - name: avp
      command: [/var/run/argocd/argocd-cmp-server]
      image: quay.io/argoproj/argocd:v2.14.21@sha256:2fe6dadaa0c137ed74c845d6fc6cc78b104fa5c76bbd25fff791424318f95eca
      env:
        - name: AVP_TYPE
          value: 1passwordconnect
        - name: OP_CONNECT_HOST
          value: http://onepassword-connect.one-password.svc.cluster.local:8080
        - name: OP_CONNECT_TOKEN
          valueFrom:
            secretKeyRef:
              name: argocd-avp-token
              key: credential
              optional: true
      volumeMounts:
        - mountPath: /var/run/argocd
          name: var-files
        - mountPath: /home/argocd/cmp-server/plugins
          name: plugins
        - mountPath: /tmp
          name: cmp-tmp
        - mountPath: /home/argocd/cmp-server/config/plugin.yaml
          subPath: argocd-vault-plugin.yaml
          name: argocd-cmp-cm
        - name: custom-tools
          subPath: argocd-vault-plugin
          mountPath: /usr/local/bin/argocd-vault-plugin

  # Volumes for CMP
  volumes:
    - name: custom-tools
      emptyDir: {}
    - name: cmp-tmp
      emptyDir: {}
    - name: argocd-cmp-cm
      configMap:
        name: argocd-cmp-cm
  resources:
    requests:
      cpu: 600m
      memory: 256Mi
    limits:
      cpu: 2
      memory: 1000Mi

controller:
  resources:
    requests:
      cpu: 500m
      memory: 1000Mi
    limits:
      cpu: 1000m
      memory: 1500Mi

applicationSet:
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 250m
      memory: 256Mi
