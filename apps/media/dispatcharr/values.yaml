---
controllers:
  dispatcharr:
    pod:
      annotations:
        reloader.stakater.com/auto: "true"
    containers:
      app:
        image:
          repository: ghcr.io/dispatcharr/dispatcharr
          tag: 0.18.1@sha256:425be855292df282db6f8daed0b3f0ac40a6dc451ddc66f7cbb299a4659e96da
        env:
          CELERY_BROKER_URL: redis://localhost:6379/0
          DISPATCHARR_ENV: aio
          DISPATCHARR_LOG_LEVEL: info
          DISPATCHARR_PORT: &port 9191
          REDIS_HOST: localhost
        resources:
          requests:
            cpu: 50m
            memory: 1Gi
            nvidia.com/gpu: 1
          limits:
            memory: 3Gi
            nvidia.com/gpu: 1

defaultPodOptions:
  hostUsers: false
  runtimeClassName: nvidia
  nodeSelector:
    node.kubernetes.io/gpu: "true"

service:
  app:
    controller: dispatcharr
    ports:
      http:
        port: *port

route:
  app:
    enabled: true
    kind: HTTPRoute
    parentRefs:
      - name: atoca-house-internal
        namespace: kube-system
        sectionName: https
    hostnames:
      - dispatcharr.atoca.house
    rules:
      - backendRefs:
          - name: dispatcharr
            port: *port
        matches:
          - path:
              type: PathPrefix
              value: /

persistence:
  data:
    enabled: true
    type: persistentVolumeClaim
    storageClass: ceph-block
    accessMode: ReadWriteOnce
    size: 3Gi
    globalMounts:
      - path: /data

  tmpfs:
    type: emptyDir
    advancedMounts:
      dispatcharr:
        app:
          - path: /tmp
            subPath: tmp
