name: Security Scan

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
  schedule:
    - cron: "0 8 * * 1" # Every Monday at 8am
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  trivy-scan:
    name: Trivy Security Scan
    runs-on: arc-runners
    steps:
      - name: Checkout
        uses: actions/checkout

      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"
          exit-code: "0" # Don't fail the build

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

  kubescape-scan:
    name: Kubescape Security Scan
    runs-on: arc-runners
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Run Kubescape
        uses: kubescape/github-action
        continue-on-error: true
        with:
          format: sarif
          outputFile: kubescape-results.sarif
          files: "infra/k8s/**/*.yaml,apps/**/*.yaml"
          frameworks: |
            nsa,mitre

      - name: Upload Kubescape results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: kubescape-results.sarif

  secret-scan:
    name: Secret Scanning
    runs-on: arc-runners
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0 # Fetch all history for all branches

      - name: Gitleaks Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_COMMENTS: true
