serviceAccount:
  create: true
  name: external-dns

ingressClassFilters: 
  - nginx

rbac:
  create: true

provider: cloudflare

sources:
  - ingress

domainFilters: 
  - atoca.house

cloudflare:
  apiKeySecretRef:
    name: cloudflare-ed-key
    key: api-key
  email: guilhermewolf@outlook.com
  proxied: false

extraArgs:
  - --webhook-provider-url=http://localhost:8888

metrics:
  enabled: true

prometheus:
  serviceMonitor:
    enabled: true
