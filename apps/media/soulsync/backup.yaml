---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: soulsync-backup
  namespace: soulsync
spec:
  sourcePVC: soulsync
  trigger:
    schedule: "0 0 * * *"
  restic:
    pruneIntervalDays: 14
    repository: soulsync-r2-secret
    moverSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
    retain:
      hourly: 5
      daily: 4
      monthly: 1
      yearly: 1
    copyMethod: Clone
    storageClassName: ceph-block
