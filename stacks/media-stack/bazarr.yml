version: "2.1"
services:
  bazarr:
    image: ghcr.io/lscr.io/linuxserver/bazarr
    container_name: bazarr
    environment:
      - PUID=1001
      - PGID=100
      - TZ=Europe/Amsterdam
      #- UMASK_SET=022
    volumes:
        - bazarr:/config
        - /mnt/user/media/movies:/media
        - /mnt/user/media/series:/series
    ports:
      - 6767:6767
    restart: always
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

volumes:
  bazarr:

