controllers:
  flaresolverr:    
    containers:
      flaresolverr:
        image:
          repository: flaresolverr/flaresolverr
          tag: v3.4.0@sha256:ab535d1fef5d7f1654c2756949798442ae4bbecee99d4338128aa137fd8eca0e
          pullPolicy: IfNotPresent
        env:
          - name: LOG_LEVEL
            value: "info"
          - name: TZ
            value: "Europe/Amsterdam"
        resources:
          requests:
            cpu: 10m
            memory: 150Mi
          limits:
            memory: 500Mi

service:
  flaresolverr:
    controller: flaresolverr
    ports:
      http:
        primary: true
        port: 80
        targetPort: 8191
ingress:
  flaresolverr:
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: "cloudflare-prod"
    hosts:
      - host: flaresolverr.atoca.house
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: flaresolverr
              port: http
    tls:
      - hosts:
          - flaresolverr.atoca.house
        secretName: flaresolverr-tls
