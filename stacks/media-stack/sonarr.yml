version: "2.1"
services:
  sonarr:
    image: ghcr.io/linuxserver/sonarr
    container_name: sonarr
    environment:
      - PUID=1001
      - PGID=999
      - TZ=Europe/Amsterdam
      - UMASK_SET=022
    volumes:
      - sonarr:/config
      - /mnt/user/media/downloads:/downloads
      - /mnt/user/media/series:/media
    ports:
      - 8989:8989
    restart: always
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

volumes:
  sonarr:
