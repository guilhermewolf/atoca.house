---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pgadmin-secret-auth
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: pgadmin-secret-auth
    template:
      data:
        # App
        PGADMIN_PASSWORD: "{{ .PG_PASSWORD }}"
  dataFrom:
    - extract:
        key: pgadmin-secrets
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pgadmin-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: crunchy-postgres-cluster-store
  target:
    name: pgadmin-secret
    template:
      data:
        pgpass: |
          *:*:*:{{ .user }}:{{ .password }}
  dataFrom:
    - extract:
        key: postgres-pguser-postgres
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
