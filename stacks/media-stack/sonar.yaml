---
version: '3.8'

services:
  sonarr:
    image: lscr.io/linuxserver/sonarr:4.0.9
    container_name: sonarr
    network_mode: bridge
    ports:
      - "8989:8989"
    volumes:
      - /mnt/user/media-files/tv:/tv
      - /mnt/user/media-downloads/complete:/downloads/complete
      - /mnt/cache/appdata/sonarr:/config
    environment:
      - PUID=99
      - PGID=100
      - UMASK=022
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G