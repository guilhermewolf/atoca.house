---
version: '3.8'

services:
  lidarr:
    image: blampe/lidarr:lidarr-plugins-2.13.1.4678
    container_name: lidarr
    network_mode: bridge
    ports:
      - "8686:8686"
    volumes:
      - /mnt/user/data/:/data
      - /mnt/cache_pool/appdata/lidarr:/config
    environment:
      - PUID=99
      - PGID=100
      - UMASK=022
      - TZ=Europe/Amsterdam
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    labels:
      - "net.unraid.docker.icon=https://raw.githubusercontent.com/binhex/docker-templates/master/binhex/images/lidarr-icon.png"