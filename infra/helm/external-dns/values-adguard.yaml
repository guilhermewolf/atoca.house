serviceAccount:
  create: true
  name: external-dns

provider:
  name: webhook
  webhook:
    image: 
      repository: ghcr.io/muhlba91/external-dns-provider-adguard
      tag: v8.0.0
      pullPolicy: IfNotPresent
  env:
    - name: LOG_LEVEL
      value: debug
    - name: ADGUARD_URL
      valueFrom:
        secretKeyRef:
          name: adguard-configuration
          key: url
    - name: ADGUARD_USER
      valueFrom:
        secretKeyRef:
          name: adguard-configuration
          key: username
    - name: ADGUARD_PASSWORD
      valueFrom:
        secretKeyRef:
          name: adguard-configuration
          key: password
    - name: SERVER_HOST
      value: "0.0.0.0"
    - name: DRY_RUN
      value: "false"

extraArgs:
  - --webhook-provider-url=http://localhost:8888

ingressClassFilters: 
  - nginx

metrics:
  enabled: true

prometheus:
  serviceMonitor:
    enabled: true
