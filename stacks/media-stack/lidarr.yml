version: "2.1"
services:
  lidarr:
    image: linuxserver/lidarr
    container_name: lidarr
    environment:
        - PUID=1000
        - PGID=100
        - TZ=Europe/Amsterdam
        - UMASK_SET=022 #optional
    volumes:
        - lidarr:/config
        - /mnt/Movies/media:/media
    restart: unless-stopped

volumes:
  lidarr:
    external: true
