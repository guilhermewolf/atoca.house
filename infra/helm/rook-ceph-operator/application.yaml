apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rook-ceph-operator
  namespace: argocd
spec:
  destination:
    namespace: rook-ceph
    server: https://kubernetes.default.svc
  project: infra
  sources:
    - chart: rook-ceph
      repoURL: https://charts.rook.io/release
      targetRevision: 1.14.9
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true