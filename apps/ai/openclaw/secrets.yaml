---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: openclaw-r2-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      data:
        RESTIC_REPOSITORY: "s3:{{ .RESTIC_REPOSITORY }}/openclaw"
        RESTIC_PASSWORD: "{{ .RESTIC_PASSWORD }}"
        AWS_ACCESS_KEY_ID: "{{ .AWS_ACCESS_KEY_ID }}"
        AWS_SECRET_ACCESS_KEY: "{{ .AWS_SECRET_ACCESS_KEY }}"
  dataFrom:
    - extract:
        key: volsync-restic-r2
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name openclaw-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *name
    template:
      data:
        ## Gateway token for authentication
        OPENCLAW_GATEWAY_TOKEN: "{{ .OPENCLAW_GATEWAY_TOKEN }}"
        ##Telegram Bot Token
        TELEGRAM_BOT_TOKEN: "{{ .TELEGRAM_BOT_TOKEN }}"
        ## GH Access
        GITHUB_APP_ID: "{{ .BOT_APP_ID }}"
        GITHUB_APP_PRIVATE_KEY: |
          {{- .BOT_APP_PRIVATE_KEY | replace "\\n" "\n" -}}
        GITHUB_APP_INSTALLATION_ID: "{{ .BOT_APP_INSTALLATION_ID }}"
        ## API Keys
        GOOGLE_GEMINI_API_KEY: "{{ .GOOGLE_GEMINI_API_KEY }}"
        OLLAMA_API_KEY: "ollama-local"
        OLLAMA_HOST: "http://ollama.ollama.svc.cluster.local"
  dataFrom:
    - extract:
        key: openclaw-secret
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
