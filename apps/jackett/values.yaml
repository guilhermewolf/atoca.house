controllers:
  jackett:
    pod:
      securityContext:
        fsGroup: 997
        fsGroupChangePolicy: "OnRootMismatch"
    containers:
      jackett:
        image:
          repository: linuxserver/jackett
          tag: 0.22.1722
          pullPolicy: IfNotPresent
        env:
          - name: TZ
            value: "Europe/Amsterdam"
          - name: AUTO_UPDATE
            value: "true"
          - name: PUID
            value: "1000"
          - name: PGID
            value: "1000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "250Mi"
            cpu: "500m"

service:
  jackett:
    controller: jackett
    ports:
      http:
        port: 9117

ingress:
  jackett:
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: "cloudflare-prod"
    hosts:
      - host: jackett.atoca.house
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: jackett
              port: http
    tls:
      - hosts:
          - jackett.atoca.house
        secretName: jackett-tls

persistence:
  jackett:
    enabled: true
    type: persistentVolumeClaim
    storageClass: longhorn
    accessMode: ReadWriteOnce
    size: 1Gi
    globalMounts:
      - path: /config
