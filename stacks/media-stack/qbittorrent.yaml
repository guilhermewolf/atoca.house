version: "3.8" # Updated version

services:
  qbittorrent:
    image: ghcr.io/linuxserver/qbittorrent:5.1.0
    network_mode: "container:GlueTun-Nord"
    container_name: qBittorrent-Nord
    environment:
      - PUID=99
      - PGID=100
      - TZ=Europe/Amsterdam
      - UMASK=022
      - WEBUI_PORT=8082
      - TORRENTING_PORT=6881
    volumes:
      - "/mnt/user/data/torrents:/downloads"
      - /mnt/cache/appdata/qbittorent:/config
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    restart: always