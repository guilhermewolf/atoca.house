version: "3.8"

services:
  qbit-port-manager:
    image: snoringdragon/gluetun-qbittorrent-port-manager:1.3@sha256:679b7a92c494f93b78ad37ef24f3a261e73d0a1a52505ad4f1e39580eedfa14f
    container_name: qbit-port-manager
    restart: unless-stopped
    volumes:
      - /mnt/blaze/appdata/gluetun/:/tmp/gluetun
    network_mode: "container:GlueTun-PIA"
    environment:
      QBITTORRENT_SERVER: $QBITTORRENT_SERVER
      QBITTORRENT_PORT: 8082
      QBITTORRENT_USER: admin
      QBITTORRENT_PASS: $QBITTORRENT_PASS
      PORT_FORWARDED: /tmp/gluetun/forwarded_port
      HTTP_S: http
    healthcheck:
      test: ping -c 1 www.google.com || exit 1
      interval: 60s
      retries: 3
      start_period: 20s
      timeout: 10s
    labels:
      - "deunhealth.restart.on.unhealthy=true"