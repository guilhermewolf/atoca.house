name: OpenTofu Apply

on:
  push:
    branches:
      - main
    paths:
      - 'infra/terraform/**/*.tf'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

defaults:
  run:
    working-directory: ./infra/terraform

jobs:
  tofu-apply:
    runs-on: arc-runners
    env:
      TF_VAR_cloudflare_api_token: ${{ secrets.TF_VAR_cloudflare_api_token }}
      TF_VAR_zone_id: ${{ secrets.TF_VAR_zone_id }}
      TF_VAR_account_id: ${{ secrets.TF_VAR_account_id }}
      TF_VAR_domain: ${{ secrets.TF_VAR_domain }}
      TF_VAR_npm_ip: ${{ secrets.TF_VAR_npm_ip }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Set up Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6
        with:
          node-version: '16'        

      - uses: opentofu/setup-opentofu@000eeb8522f0572907c393e8151076c205fdba1b # v1

      - name: OpenTofu Init
        id: init
        run: tofu init
        
      - name: OpenTofu Apply
        id: apply
        run: tofu apply -auto-approve
