controllers:
  prowlarr:
    replicas: 1
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      prowlarr:
        image:
          repository: lscr.io/linuxserver/prowlarr
          tag: 2.3.0@sha256:d3e9307b320b6772749a2cf8fc2712e9e824c4930b034680ad4d08a9e2f25884
          pullPolicy: IfNotPresent
        env:
          - name: PUID
            value: "1000"
          - name: PGID
            value: "1000"
        envFrom:
          - secretRef:
              name: "prowlarr-secret"
        probes:
          liveness: &probes
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /ping
                port: 9696
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          readiness: *probes
        resources:
          requests:
            cpu: 100m
            memory: 384Mi
          limits:
            memory: 512Mi

defaultPodOptions:
  annotations:
    k8s.v1.cni.cncf.io/networks: |-
      [{
        "name": "vpn",
        "namespace": "kube-system",
        "ips": ["192.168.90.13/24"],
        "mac": "36:5c:a2:9d:4f:81"
      }]

service:
  prowlarr:
    controller: prowlarr
    ports:
      http:
        port: 9696

route:
  prowlarr:
    enabled: true
    kind: HTTPRoute
    parentRefs:
      - name: atoca-house-internal
        namespace: kube-system
    hostnames:
      - prowlarr.atoca.house
    rules:
      - backendRefs:
          - name: prowlarr
            port: 9696
        matches:
          - path:
              type: PathPrefix
              value: /

persistence:
  prowlarr:
    enabled: true
    type: persistentVolumeClaim
    storageClass: ceph-block
    accessMode: ReadWriteOnce
    size: 2Gi
    globalMounts:
      - path: /config
