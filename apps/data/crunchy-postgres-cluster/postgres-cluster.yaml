---
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: &name postgres
  annotations:
    postgres-operator.crunchydata.com/autoCreateUserSchema: "true"
    avp.kubernetes.io/path: "vaults/K8s/items/crunchy-postgres-secrets"
spec:
  postgresVersion: 17

  metadata:
    labels:
      crunchy-userinit.ramblurr.github.com/enabled: "true"
      crunchy-userinit.ramblurr.github.com/superuser: "postgres"

  users:
    # Superuser
    - name: postgres
      databases:
        - postgres
      options: "SUPERUSER"
      password:
        type: AlphaNumeric
    # Applications
    - name: terraform
      databases:
        - terraform
      password:
        type: AlphaNumeric

    - name: vikunja
      databases:
        - vikunja
      password:
        type: AlphaNumeric

    - name: authelia
      databases:
        - authelia
      password:
        type: AlphaNumeric

    - name: lldap
      databases:
        - lldap
      password:
        type: AlphaNumeric

    - name: twenty
      databases:
        - twenty
      password:
        type: AlphaNumeric

    - name: wiki
      databases:
        - wiki
      password:
        type: AlphaNumeric

    - name: dispatcharr
      databases:
        - dispatcharr
      password:
        type: AlphaNumeric

  instances:
    - name: postgres
      metadata:
        labels:
          app.kubernetes.io/name: crunchy-postgres
      replicas: &replica 3
      dataVolumeClaimSpec:
        storageClassName: ceph-block
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              topologyKey: kubernetes.io/hostname
              labelSelector:
                matchLabels:
                  postgres-operator.crunchydata.com/cluster: *name

  patroni: # turn on sync writes to at least 1 other replica
    dynamicConfiguration:
      synchronous_mode: true
      postgresql:
        synchronous_commit: "on"

  backups:
    pgbackrest:
      configuration: &backupConfig
        - secret:
            name: pgbackrest-config
      global: &backupFlag
        compress-type: "bz2"
        compress-level: "9"
        # Minio (Primary - Local)
        repo1-block: "y"
        repo1-bundle: "y"
        repo1-path: "/crunchy-postgres"
        repo1-retention-full: "30"
        repo1-retention-full-type: "time"
        repo1-s3-uri-style: path
        # R2 (Offsite DR)
        repo2-block: "y"
        repo2-bundle: "y"
        repo2-path: "/atoca-house-crunchy-postgres"
        repo2-retention-full: "30"
        repo2-retention-full-type: time
        repo2-s3-uri-style: path
      manual:
        repoName: repo1
        options:
          - --type=full
      metadata:
        labels:
          app.kubernetes.io/name: crunchy-postgres
      repos:
        - name: repo1
          s3: &minio
            bucket: "crunchy-postgres"
            endpoint: minio-data.atoca.house
            region: eu-west-1
          schedules:
            full: "15 1 * * 0" # Sunday at 01:15
            differential: "15 1 * * 1-6" # Mon-Sat at 01:15
            incremental: "15 3-23 * * *" # Every hour except 01:30-2:30
        - name: repo2 # R2
          s3: &r2
            bucket: "atoca-house-crunchy-postgres"
            region: "us-east-1"
            endpoint: <CPGO_R2_ENDPOINT>
          schedules:
            full: "0 2 * * 0" # Sunday at 02:00
            differential: "0 2 * * 3" # Wednesday at 02:00
            incremental: "0 2 * * 1-6" # Mon-Sat at 02:00

  dataSource:
    pgbackrest:
      stanza: db
      configuration: *backupConfig
      global: *backupFlag
      repo:
        name: repo1
        s3: *minio

  monitoring:
    pgmonitor:
      exporter:
        resources:
          requests:
            cpu: 10m
            memory: 64M
          limits:
            memory: 512M

  proxy:
    pgBouncer:
      port: 5432
      replicas: *replica
      metadata:
        labels:
          app.kubernetes.io/name: crunchy-postgres-pgbouncer
      config:
        global:
          pool_mode: "transaction"
          client_tls_sslmode: prefer
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: "kubernetes.io/hostname"
          whenUnsatisfiable: "DoNotSchedule"
          labelSelector:
            matchLabels:
              postgres-operator.crunchydata.com/cluster: *name
              postgres-operator.crunchydata.com/role: "pgbouncer"
