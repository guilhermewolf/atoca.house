---
version: '3.8'

services:
  radarr:
    image: lscr.io/linuxserver/radarr:6.0.4@sha256:e26fbfd3782520c0bb820666f041ca056acfe187a8b95214ee1f47512cc05a29
    container_name: radarr
    network_mode: bridge
    ports:
      - "7878:7878"
    volumes:
      - /mnt/user/data/:/data
      - /mnt/blaze/appdata/radarr:/config
    environment:
      - PUID=99
      - PGID=100
      - UMASK=022
      - TZ=Europe/Amsterdam
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    restart: unless-stopped
    labels:
      - "net.unraid.docker.icon=https://raw.githubusercontent.com/binhex/docker-templates/master/binhex/images/radarr-icon.png"