---
# Application configuration for Kube Prometheus Stack
app:
  name: kube-prometheus-stack
  namespace: monitoring
  chart: kube-prometheus-stack
  chartRepo: https://prometheus-community.github.io/helm-charts
  chartVersion: 81.6.9
  volsyncPrivileged: true
  podSecurityPrivileged: true
  ignoreWebhooks: true  # Ignore webhook configuration diffs
  disableAutoSync: true  # Manual sync only for critical monitoring
