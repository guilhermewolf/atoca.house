---
version: '3.8'

services:
  radarr:
    image: lscr.io/linuxserver/radarr:5.7.0
    container_name: radarr
    network_mode: bridge
    ports:
      - "7878:7878"
    volumes:
      - /mnt/user/media/movies:/movies
      - /mnt/user/media/downloads/complete:/downloads
      - /mnt/user/appdata/radarr:/config
    environment:
      - PUID=99
      - PGID=100
      - UMASK=022
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    restart: unless-stopped