version: "3.8"

services:
  bazarr:
    image: ghcr.io/lscr.io/linuxserver/bazarr:1.5.2@sha256:911483a9ec04de93e60e649a101eabab5d7c143bcb14fcddb32161d34016e11b
    container_name: bazarr
    environment:
      - PUID=99
      - PGID=100
      - UMASK=022
      - TZ=Europe/Amsterdam
    volumes:
      - /mnt/cache_pool/appdata/bazarr:/config
      - /mnt/user/data/:/data
    ports:
      - "6767:6767"
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    labels:
      - "net.unraid.docker.icon=https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/bazarr-logo.png"