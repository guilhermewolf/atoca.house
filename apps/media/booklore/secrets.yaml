---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mariadb-secret
  namespace: booklore
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: mariadb-secret
    template:
      data:
        MARIADB_PASSWORD: '{{ .MARIADB_PASSWORD }}'
        MARIADB_ROOT_PASSWORD: '{{ .MARIADB_ROOT_PASSWORD }}'
  dataFrom:
    - extract:
        key: mariadb-secret
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: booklore-secret
  namespace: booklore
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: booklore-secret
    template:
      data:
        DATABASE_PASSWORD: '{{ .MARIADB_PASSWORD }}'
  dataFrom:
    - extract:
        key: mariadb-secret
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
