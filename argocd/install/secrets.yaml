---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-avp-token
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: argocd-avp-token
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      data:
        credential: "{{ .credential }}"
  dataFrom:
    - extract:
        key: argocd-avp-token
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-redis
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: argocd-redis
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      data:
        auth: "{{ .credential }}"
  dataFrom:
    - extract:
        key: atoca-house-k8s-argocd-redis
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
