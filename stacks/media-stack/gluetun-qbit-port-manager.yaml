version: "3.8"

services:
  gluetun-qbittorrent-port-manager:
    image: snoringdragon/gluetun-qbittorrent-port-manager:1.3
    restart: unless-stopped
    volumes:
      - /mnt/blaze/appdata/gluetun/:/tmp/gluetun
    network_mode: "container:GlueTun-PIA"
    environment:
      QBITTORRENT_SERVER: $QBITTORRENT_SERVER
      QBITTORRENT_PORT: 8082
      QBITTORRENT_USER: admin
      QBITTORRENT_PASS: $QBITTORRENT_PASS
      PORT_FORWARDED: /tmp/gluetun/forwarded_port
      HTTP_S: http