version: '3.8'

services:
  jellyseerr:
    image: fallenbagel/jellyseerr:2.7.3@sha256:4538137bc5af902dece165f2bf73776d9cf4eafb6dd714670724af8f3eb77764
    container_name: jellyseerr
    network_mode: bridge
    restart: unless-stopped
    user: 99:100
    ports:
      - "5055:5055"
    environment:
      - LOG_LEVEL=info
      - TZ=Europe/Amsterdam
    volumes:
      - /mnt/blaze/appdata/jellyseerr:/app/config
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    labels:
      - "net.unraid.docker.icon=https://raw.githubusercontent.com/Fallenbagel/jellyseerr/main/public/android-chrome-512x512.png"
