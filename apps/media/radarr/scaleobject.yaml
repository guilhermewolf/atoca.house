---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: radarr
spec:
  advanced:
    restoreToOriginalReplicaCount: true
  cooldownPeriod: 10
  minReplicaCount: 0
  maxReplicaCount: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: radarr
  triggers:
    - type: prometheus
      metadata:
        serverAddress: http://prometheus-operated.monitoring.svc.cluster.local:9090
        query: probe_success{instance=~".+:2049"}
        threshold: "1"
        ignoreNullValues: "true"
