apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wyoming-piper
  namespace: argocd
spec:
  destination:
    namespace: wyoming-piper
    server: https://kubernetes.default.svc
  project: applications
  sources:
    - chart: app-template
      repoURL: https://bjw-s.github.io/helm-charts/
      targetRevision: 3.4.0
      helm:
        releaseName: wyoming-piper
        valueFiles:
        - $values/apps/wyoming-piper/values.yaml
    - repoURL: 'https://github.com/guilhermewolf/atoca.house'
      targetRevision: HEAD
      ref: values
    - repoURL: 'https://github.com/guilhermewolf/atoca.house'
      targetRevision: HEAD
      path: apps/wyoming-piper/
      directory:
        exclude: '{application.yaml,values.yaml}'
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
