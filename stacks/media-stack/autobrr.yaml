version: '3.8'

services:
  autobrr:
    image: ghcr.io/autobrr/autobrr:v1.65.0@sha256:494e821e7a9c9a1279d1541522a65ed06b03d0b66563e827e3d29b9a63e61ddc
    container_name: autobrr
    user: 99:100
    environment:
      - TZ=Europe/Amsterdam
    ports:
      - "7474:7474"
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 64M
    volumes:
      - /mnt/blaze/appdata/autobrr:/config
    restart: unless-stopped
    labels:
      - "net.unraid.docker.icon=https://raw.githubusercontent.com/autobrr/autobrr/develop/.github/images/logo.png"