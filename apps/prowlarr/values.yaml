controllers:
  prowlarr:
    containers:
      prowlarr:
        image:
          repository: lscr.io/linuxserver/prowlarr
          tag: 2.0.5@sha256:964485823771c102427a0c1cd896cf6b576add6f21bd041498b92cb040ee7270
          pullPolicy: IfNotPresent
        env:
          - name: TZ
            value: "Europe/Amsterdam"
          - name: PUID
            value: "1000"
          - name: PGID
            value: "1000"

service:
  prowlarr:
    controller: prowlarr
    ports:
      http:
        port: 9696

ingress:
  prowlarr:
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: "cloudflare-prod"
    hosts:
      - host: prowlarr.atoca.house
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: prowlarr
              port: http
    tls:
      - hosts:
          - prowlarr.atoca.house
        secretName: prowlarr-tls

persistence:
  prowlarr:
    enabled: true
    type: persistentVolumeClaim
    storageClass: longhorn
    accessMode: ReadWriteOnce
    size: 2Gi
    globalMounts:
      - path: /config
