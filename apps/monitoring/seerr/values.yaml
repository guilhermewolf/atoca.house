controllers:
  seerr:
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      seerr:
        image:
          repository: ghcr.io/seerr-team/seerr
          tag: v3.0.1@sha256:1b5fc1ea825631d9d165364472663b817a4c58ef6aa1013f58d82c1570d7c866
        env:
          LOG_LEVEL: "info"
          PORT: &port 80
        # envFrom:
        #   - secretRef:
        #       name: "seerr-secret"
        probes:
          liveness: &probes
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /api/v1/status
                port: *port
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          readiness: *probes
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities: { drop: ["ALL"] }
        resources:
          requests:
            cpu: 10m
            memory: 256Mi
          limits:
            memory: 512Mi
defaultPodOptions:
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch

service:
  seerr:
    controller: seerr
    ports:
      http:
        port: *port
route:
  seerr:
    enabled: true
    kind: HTTPRoute
    parentRefs:
      - name: atoca-house-internal
        namespace: kube-system
    hostnames:
      - seerr.atoca.house
    rules:
      - backendRefs:
          - name: seerr
            port: 80
        matches:
          - path:
              type: PathPrefix
              value: /

persistence:
  seerr:
    enabled: true
    type: persistentVolumeClaim
    storageClass: ceph-block
    accessMode: ReadWriteOnce
    size: 1Gi
    globalMounts:
      - path: /app/config
  tmp:
    type: emptyDir
