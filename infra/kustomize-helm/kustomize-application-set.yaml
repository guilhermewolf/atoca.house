apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kustomize-helm-applications
  namespace: argocd
  labels:
    atoca.house: kustomize-helm
spec:
  generators:
    - git:
        repoURL: https://github.com/guilhermewolf/atoca.house
        revision: HEAD
        directories:
          - path: infra/kustomize-helm/*
  template:
    metadata:
      name: '{{ path.basename }}'
      labels:
        atoca.house: kustomize-helm
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: infra
      source:
        plugin:
          name: kustomize-build-with-helm
        repoURL: https://github.com/guilhermewolf/atoca.house
        targetRevision: HEAD
        path: '{{ path }}'
      destination:
        name: in-cluster
        namespace: '{{ path.basename }}'
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
