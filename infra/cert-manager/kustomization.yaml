apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: cert-manager

resources:
  - https://github.com/cert-manager/cert-manager/releases/download/v1.13.5/cert-manager.crds.yaml
  - cloudflare-key.yaml
  - cloudflare-staging.yaml
  - cloudflare-prod.yaml

helmCharts:
  - name: cert-manager
    repo: https://charts.jetstack.io
    releaseName: "cert-manager"
    version: v1.15.1
    includeCRDs: true
