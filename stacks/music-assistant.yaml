version: '3.8'

services:
  music-assistant:
    image: ghcr.io/music-assistant/server:2.6.1@sha256:510d6d0fe8768471741ef8753f7836800659d9461e61d2c262ec2afb20aa549e
    container_name: music-assistant
    restart: unless-stopped
    network_mode: host
    user: "99:100"
    environment:
      - TZ=Europe/Amsterdam
      - LOG_LEVEL=debug
    cap_add:
      - SYS_ADMIN
      - DAC_READ_SEARCH
    security_opt:
      - apparmor:unconfined
    volumes:
      - /mnt/blaze/appdata/music-assistant:/data
      - /mnt/user/data/media/music:/music
    labels:
      - "net.unraid.docker.icon=https://raw.githubusercontent.com/alex3305/unraid-docker-templates/master/images/music-assistant.png"