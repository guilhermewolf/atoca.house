controllers:
  jackett:
    strategy: RollingUpdate
    containers:
      jackett:
        image:
          repository: ghcr.io/linuxserver/jackett
          tag: 0.22.671
          pullPolicy: IfNotPresent
        env:
          - name: TZ
            value: "Europe/Amsterdam"
          - name: AUTO_UPDATE
            value: "true"

service:
  jackett:
    controller: jackett
    ports:
      http:
        port: 9117

ingress:
  jackett:
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: "cloudflare-prod"
    hosts:
      - host: jackett.atoca.house
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: jackett
              port: http
    tls:
      - hosts:
          - jackett.atoca.house
        secretName: jackett-tls

persistence:
  jackett:
    enabled: true
    type: persistentVolumeClaim
    storageClass: nfs-client
    accessMode: ReadWriteOnce
    size: 1Gi
    globalMounts:
      - path: /config

resources:
  limits:
    cpu: "500m"
    memory: "512Mi"

replicaCount: 1

nodeSelector: {}
tolerations: []
affinity: {}
