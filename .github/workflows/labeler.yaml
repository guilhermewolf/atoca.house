name: "Labeler"

on:
  workflow_dispatch:
  pull_request_target:
    types: [opened]
    branches: ["main"]

jobs:
  labeler:
    name: Labeler
    runs-on: arc-runners
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
      - name: Labeler
        uses: actions/labeler@634933edcd8ababfe52f92936142cc22ac488b1b # v6
        with:
          configuration-path: .github/labeler.yaml