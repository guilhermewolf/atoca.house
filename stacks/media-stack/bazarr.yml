version: "2.1"
services:
  bazarr:
    image: ghcr.io/lscr.io/linuxserver/bazarr
    container_name: bazarr
    environment:
        - PUID=1000
        - PGID=1000
        - TZ=Europe/Amsterdam
    volumes:
        - bazarr:/config
        - /volume1/Media/movies:/media
        - /volume1/Media/series:/series
    ports:
      - 6767:6767
    restart: always
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

volumes:
  bazarr:

