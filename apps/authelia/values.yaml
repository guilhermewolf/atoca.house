controllers:
  authelia:
    replicas: 1
    strategy: RollingUpdate
    annotations:
      reloader.stakater.com/auto: "true"
    initContainers:
      init-db:
        image:
          repository: ghcr.io/home-operations/postgres-init
          tag: 17.6.0@sha256:86a1992d46273c58fd4ad95b626081dfaabfe16bd56944675169e406d1a660dd
        envFrom: &envFrom
          - secretRef:
              name: authelia-db-secret
          - secretRef:
              name: authelia-dbinit-secret
    containers:
      authelia:
        image:
          repository: ghcr.io/authelia/authelia
          tag: 4.39.7@sha256:00fdbe0f4fe6120b1ba00bd3d618a8cbfc1a59aba68fb6b411ee3efb796cc054
        env:
          AUTHELIA_SERVER_ADDRESS: tcp://0.0.0.0:8888
          AUTHELIA_SERVER_DISABLE_HEALTHCHECK: "false"
          AUTHELIA_TELEMETRY_METRICS_ADDRESS: tcp://0.0.0.0:8080
          AUTHELIA_TELEMETRY_METRICS_ENABLED: "true"
          AUTHELIA_THEME: auto
          AUTHELIA_LOG_LEVEL: info
          X_AUTHELIA_CONFIG: /config/configuration.yaml
          X_AUTHELIA_CONFIG_FILTERS: template
        envFrom:
          - secretRef:
              name: authelia-db-secret
          - secretRef:
              name: authelia-secret
        probes:
          liveness: &probes
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /api/health
                port: &port 8888
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          readiness: *probes
          startup:
            enabled: false
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            memory: 128Mi
service:
  authelia:
    controller: authelia
    ipFamilyPolicy: PreferDualStack
    ports:
      http:
        port: 8888
        primary: true
      metrics:
        port: 8080
serviceMonitor:
  authelia:
    serviceName: authelia
    endpoints:
      - port: metrics
ingress:
  authelia:
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: "cloudflare-prod"
    hosts:
      - host: auth.atoca.house
        paths:
          - path: /
            service:
              identifier: authelia
              port: http
    tls:
      - hosts:
          - auth.atoca.house
        secretName: authelia-tls
persistence:
  config:
    type: configMap
    name: authelia-configmap
    globalMounts:
      - path: /config/configuration.yaml
        subPath: configuration.yaml
        readOnly: true
  secret-files:
    enabled: true
    type: secret
    name: authelia-secret
    globalMounts:
      - path: /config/secret