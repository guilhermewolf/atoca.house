ollama:
  # -- List of models to pull at container startup
  models:
    - tinyllama

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/issuer: "cloudflare-prod"
  hosts:
    - host: ollama.atoca.house
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
      - ollama.atoca.house
      secretName: ollama-tls