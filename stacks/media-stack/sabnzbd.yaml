version: "3.8"

services:
  sabnzbd:
    image: lscr.io/linuxserver/sabnzbd:4.5.3@sha256:488becc2dd8b81dadc76ccb82adb2f251cf61f10b969ecd85b53c6ec9c40ff0c
    container_name: sabnzbd
    network_mode: "container:GlueTun-PIA"
    environment:
      - PUID=99
      - PGID=100
      - UMASK=022
      - TZ=Europe/Amsterdam
    volumes:
      - /mnt/blaze/appdata/sabnzbd:/config
      - /mnt/user/data/usenet/:/data/usenet/
    deploy:
       resources:
         limits:
           cpus: '1.0'
           memory: 1G
    restart: always
    healthcheck:
      test: ping -c 1 www.google.com || exit 1
      interval: 60s
      retries: 3
      start_period: 20s
      timeout: 10s
    labels:
      - "net.unraid.docker.icon=https://raw.githubusercontent.com/binhex/docker-templates/master/binhex/images/sabnzbd-icon.png"
      - "deunhealth.restart.on.unhealthy=true"