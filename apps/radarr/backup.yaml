---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: radarr-backup
  namespace: radarr
spec:
  sourcePVC: radarr-config
  trigger:
    schedule: "0 0 * * *"
  restic:
    pruneIntervalDays: 14
    repository: radarr-minio-secret
    moverSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
    retain:
      hourly: 5
      daily: 4
      monthly: 1
      yearly: 1
    copyMethod: Clone
    storageClassName: longhorn
    volumeSnapshotClassName: longhorn-snapshot-vsc