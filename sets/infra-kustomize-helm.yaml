apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra-kustomize-helm
  namespace: argocd
spec:
  project: app-of-apps
  source:
    path: infra/kustomize-helm
    repoURL: https://github.com/guilhermewolf/atoca.house
    targetRevision: HEAD
    directory:
      exclude: infra/kustomize-helm/argocd/**
  destination:
    namespace: argocd
    name: in-cluster
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
  ignoreDifferences:
    - group: argoproj.io
      kind: Application
      name: argocd
      namespace: argocd