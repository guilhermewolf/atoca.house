controllers:
  pgadmin:
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      pgadmin:
        image:
          repository: dpage/pgadmin4
          tag: 8.13
        env:
          PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION: "False"
        envFrom:
          - secretRef:
              name: pgadmin-secrets
        resources:
          requests:
            memory: 300Mi
          limits:
            memory: 1Gi
defaultPodOptions:
  securityContext:
    runAsUser: 5050
    runAsGroup: 0
    fsGroup: 0
    fsGroupChangePolicy: OnRootMismatch
service:
  pgadmin:
    controller: pgadmin
    ports:
      http:
        port: 80

persistence:
  config:
    enabled: true
    type: persistentVolumeClaim
    storageClass: longhorn
    accessMode: ReadWriteOnce
    size: 1Gi
    globalMounts:
      - path:  /var/lib/pgadmin

ingress:
  pgadmin:
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: "cloudflare-prod"
    hosts:
      - host: pgadmin.atoca.house
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: pgadmin
              port: http
    tls:
      - hosts:
          - pgadmin.atoca.house
        secretName: pgadmin-tls