version: "2.1"
services:
  sonarr:
    image: ghcr.io/linuxserver/sonarr
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=100
      - TZ=Europe/Amsterdam
      - UMASK SET=022
    volumes:
      - sonarr:/config
      - /volume2/Movies/downloads:/data
      - /volume2/Movies/series:/media
    ports:
      - 8989:8989
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

volumes:
  sonarr:
