apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra-helm
  namespace: argocd
spec:
  project: app-of-apps
  source:
    path: infra/helm/
    repoURL: https://github.com/guilhermewolf/atoca.house
    targetRevision: HEAD
    directory:
      recurse: true
  destination:
    namespace: argocd
    name: in-cluster
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
