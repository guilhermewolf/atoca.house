controllers:
  prowlarr:
    replicas: 1
    strategy: Recreate
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      prowlarr:
        image:
          repository: lscr.io/linuxserver/prowlarr
          tag: 2.3.0@sha256:475853535de3de8441b87c1457c30f2e695f4831228b12b6b7274e9da409d874
          pullPolicy: IfNotPresent
        env:
          - name: TZ
            value: "Europe/Amsterdam"
          - name: PUID
            value: "1000"
          - name: PGID
            value: "1000"

service:
  prowlarr:
    controller: prowlarr
    ports:
      http:
        port: 9696

route:
  prowlarr:
    enabled: true
    kind: HTTPRoute
    parentRefs:
      - name: atoca-gateway
        namespace: kube-system
    hostnames:
      - prowlarr.atoca.house
    rules:
      - backendRefs:
          - name: prowlarr
            port: 9696
        matches:
          - path:
              type: PathPrefix
              value: /

persistence:
  prowlarr:
    enabled: true
    type: persistentVolumeClaim
    storageClass: longhorn
    accessMode: ReadWriteOnce
    size: 2Gi
    globalMounts:
      - path: /config
