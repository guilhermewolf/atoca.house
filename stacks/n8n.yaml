version: '3.8'

services:
  n8n:
    image: n8nio/n8n:1.110.1@sha256:6c0c7650150a3fb0fd30d13160a87b5227963c36c9297b5bda618bcadfcee932
    container_name: n8n
    restart: unless-stopped
    network_mode: bridge
    ports:
      - "5678:5678"
    environment:
      - GENERIC_TIMEZONE=Europe/Amsterdam
      - WEBHOOK_URL=$WEBHOOK_URL
    deploy:
      resources:
        limits:
          cpus: "1.5"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 256M
    volumes:
      - /mnt/blaze/appdata/n8n:/home/node/.n8n
    user: "1000:1000"
    labels:
      - "net.unraid.docker.icon=https://raw.githubusercontent.com/tmchow/unraid-docker-templates/master/img/n8n-icon.png"

