---
version: '3.8'

services:
  sonarr-anime:
    image: lscr.io/linuxserver/sonarr:4.0.15@sha256:c0836f49c20000e603170dc95d74c2527e690d50309977d94fc171eaa49351a4
    container_name: sonarr-anime
    network_mode: bridge
    ports:
      - "8889:8989"
    volumes:
      - /mnt/user/data/:/data
      - /mnt/cache_pool/appdata/sonarr-anime:/config
    environment:
      - PUID=99
      - PGID=100
      - UMASK=022
      - TZ=Europe/Amsterdam
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    labels:
      - "net.unraid.docker.icon=https://raw.githubusercontent.com/binhex/docker-templates/master/binhex/images/sonarr-icon.png"