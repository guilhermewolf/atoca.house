---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: headlamp
spec:
  hostnames:
    - headlamp.atoca.house
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: atoca-house-internal
      namespace: kube-system
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: headlamp
          port: 4466
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
