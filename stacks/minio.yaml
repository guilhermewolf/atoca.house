version: '3.8'

services:
  minio:
    # renovate: datasource=docker depName=minio/minio
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z@sha256:14cea493d9a34af32f524e538b8346cf79f3321eff8e708c1e2960462bd8936e
    container_name: minio
    network_mode: bridge
    ports:
      - "9768:9000"
      - "9769:9001"
    volumes:
      - /mnt/user/minio:/data
      - /mnt/blaze/appdata/minio:/root/.minio
    environment:
      - MINIO_ROOT_USER=$MINIO_USER
      - MINIO_ROOT_PASSWORD=$MINIO_PASSWORD
      - MINIO_SERVER_URL=$MINIO_SERVER_URL
      - MINIO_SITE_REGION=eu-west-1
      - TZ=Europe/Amsterdam
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
    command: server /data --console-address ":9001"
    labels:
      - "net.unraid.docker.icon=https://raw.githubusercontent.com/cheesemarathon/docker-templates/master/images/minio.png"
