---
# ApplicationSet for storage infrastructure
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infra-storage
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]

  generators:
    - git:
        repoURL: https://github.com/guilhermewolf/atoca.house
        revision: HEAD
        files:
          - path: "infra/k8s/storage/*/app-config.yaml"

  template:
    metadata:
      name: '{{.app.name}}'
      namespace: argocd
    spec:
      project: infra
      destination:
        namespace: '{{.app.namespace}}'
        server: https://kubernetes.default.svc

      sources:
        - chart: '{{.app.chart}}'
          repoURL: '{{.app.chartRepo}}'
          targetRevision: '{{.app.chartVersion}}'
          helm:
            valueFiles:
              - $values/infra/k8s/storage/{{.app.name}}/values.yaml

        - repoURL: https://github.com/guilhermewolf/atoca.house
          targetRevision: HEAD
          ref: values

        - repoURL: https://github.com/guilhermewolf/atoca.house
          targetRevision: HEAD
          path: 'infra/k8s/storage/{{.app.name}}'
          directory:
            exclude: '{application.yaml,values.yaml,app-config.yaml}'

      ignoreDifferences:
        # Ignore runtime modifications on HTTPRoutes from Gateway controllers
        - group: gateway.networking.k8s.io
          kind: HTTPRoute
          jsonPointers:
            - /status
            - /metadata/generation
            - /metadata/resourceVersion
        # Ignore checksum annotations
        - group: apps
          kind: Deployment
          jsonPointers:
            - /spec/template/metadata/annotations/checksum~1configMaps
            - /spec/template/metadata/annotations/checksum~1secrets
            - /spec/template/metadata/annotations/kubectl.kubernetes.io~1restartedAt

      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
