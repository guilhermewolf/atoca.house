version: "3.8"

services:
  ollama:
    image: ollama/ollama:0.11.6-rocm@sha256:a9d0d075b3529d11fc97e86c334434ee7eb1b5de10424ce39a1d58d9d013f24c
    container_name: ollama
    environment:
      - OLLAMA_DEBUG=0
      # - OLLAMA_NUM_PARALLEL=5
      # - OLLAMA_NUM_CTX=4096
      # - OLLAMA_NUM_THREADS=6
      # - OLLAMA_NUM_BATCH=256
      # - OLLAMA_KEEP_ALIVE=5m
      - OLLAMA_FLASH_ATTENTION=true 
      - OLLAMA_LLM_LIBRARY=rocm
      - HIP_VISIBLE_DEVICES=0
      - ROCR_VISIBLE_DEVICES=0
      - HSA_OVERRIDE_GFX_VERSION=9.0.12
    #  - OLLAMA_KV_CACHE_TYPE="q8_0" 
    devices:
      - /dev/kfd:/dev/kfd
      - /dev/dri:/dev/dri

    deploy:
      resources:
        limits:
          cpus: '5.0'
          memory: 16g
        reservations:
          cpus: '1.0'
          memory: 1g
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    shm_size: "512mb"
    
volumes:
  ollama_data: