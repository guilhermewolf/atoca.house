---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: nzbget-restore
  namespace: nzbget
spec:
  trigger:
    manual: restore-once
  restic:
    repository: nzbget-r2-secret
    copyMethod: Direct
    destinationPVC: nzbget
    storageClassName: ceph-block
    volumeSnapshotClassName: csi-ceph-blockpool
    moverSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
