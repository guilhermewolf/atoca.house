---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: sonarr-anime-backup
  namespace: sonarr-anime
spec:
  sourcePVC: sonarr-anime
  trigger:
    schedule: "0 0 * * *"
  restic:
    pruneIntervalDays: 14
    repository: sonarr-anime-r2-secret
    moverSecurityContext:
      runAsUser: 99
      runAsGroup: 100
      fsGroup: 100
    retain:
      hourly: 5
      daily: 4
      monthly: 1
      yearly: 1
    copyMethod: Clone
    storageClassName: ceph-block
