global:
  deploymentAnnotations:
    secret.reloader.stakater.com/auto: "true"
  env:
    - name: AUTHENTIK_SESSION_STORAGE
      value: db
  envFrom:
    - secretRef:
        name: authentik-secret
    - secretRef:
        name: authentik-db-secret
redis:
  enabled: true

server:
  replicas: 1
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
  ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
          cert-manager.io/cluster-issuer: cloudflare-prod
      hosts:
          - sso.atoca.house
      paths:
          - "/"
      tls:
        - hosts:
            - sso.atoca.house
          secretName: authentik-tls
# worker:
#   replicas: 1
authentik:
  log_level: error
  error_reporting:
    enabled: true
