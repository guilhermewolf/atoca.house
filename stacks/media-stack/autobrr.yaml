version: '3.8'

services:
  autobrr:
    image: ghcr.io/autobrr/autobrr:v1.71.0@sha256:db9794958a0f9db93059c1e9f06193a063ce3846d346d7a7c9eca607c6617c51
    container_name: autobrr
    network_mode: bridge
    user: 99:100
    environment:
      - TZ=Europe/Amsterdam
    ports:
      - "7474:7474"
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 64M
    volumes:
      - /mnt/blaze/appdata/autobrr:/config
    restart: unless-stopped
    labels:
      - "net.unraid.docker.icon=https://raw.githubusercontent.com/autobrr/autobrr/develop/.github/images/logo.png"