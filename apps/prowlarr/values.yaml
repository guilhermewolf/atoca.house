controllers:
  prowlarr:
    containers:
      prowlarr:
        image:
          repository: lscr.io/linuxserver/prowlarr
          tag: 1.37.0
          pullPolicy: IfNotPresent
        env:
          - name: TZ
            value: "Europe/Amsterdam"
          - name: PUID
            value: "1000"
          - name: PGID
            value: "1000"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi

service:
  prowlarr:
    controller: prowlarr
    ports:
      http:
        port: 9696

ingress:
  prowlarr:
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: "cloudflare-prod"
    hosts:
      - host: prowlarr.atoca.house
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: prowlarr
              port: http
    tls:
      - hosts:
          - prowlarr.atoca.house
        secretName: prowlarr-tls

persistence:
  prowlarr:
    enabled: true
    type: persistentVolumeClaim
    storageClass: longhorn
    accessMode: ReadWriteOnce
    size: 1Gi
    globalMounts:
      - path: /config
