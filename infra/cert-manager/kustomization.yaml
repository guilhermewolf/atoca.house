apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: cert-manager

resources:
  - cloudflare-key.yaml
  - cloudflare-staging.yaml
  - cloudflare-prod.yaml
  - rbac.yaml

helmCharts:
  - name: cert-manager
    repo: https://charts.jetstack.io
    releaseName: "cert-manager"
    namespace: cert-manager
    version: v1.15.1
    valuesFile: values.yaml
