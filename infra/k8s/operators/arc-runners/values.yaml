githubConfigSecret: "github-pat"
githubConfigUrl: "https://github.com/guilhermewolf/atoca.house"
controllerServiceAccount:
  namespace: arc-systems
  name: arc-systems-gha-rs-controller

maxRunners: 3
minRunners: 1

template:
  spec:
    containers:
      - name: runner
        image: ghcr.io/home-operations/actions-runner:2.330.0@sha256:92a45e47f4b349f4da2307ebaaea5443cc86d1ce625d37acf2c61b3b09192e47
        command: ["/home/runner/run.sh"]
        env:
          - name: ACTIONS_RUNNER_REQUIRE_JOB_CONTAINER
            value: "false"
          - name: NODE
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
        envFrom:
          - secretRef:
              name: postgres-pguser-terraform
metrics:
  controllerManagerAddr: ":8080"
  listenerAddr: ":8080"
  listenerEndpoint: "/metrics"
