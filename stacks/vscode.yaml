version: '3.8'

services:
  openvscode-server:
    image: lscr.io/linuxserver/openvscode-server:1.102.3@sha256:6ead4cac72f5d465a60680449176b2c1cd5b74cf28515108546fb2ead77f96c0
    container_name: openvscode-server
    ports:
      - "3000:3000"
    volumes:
      - /mnt/cache_pool/appdata:/appdata
    environment:
      - SUDO_PASSWORD=$VSCODE_SUDO_PASSWORD
      - TZ=Europe/Amsterdam
      - PUID=99
      - PGID=100
      - UMASK=022
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 1.5G
        reservations:
          cpus: "0.5"
          memory: 512M
    restart: unless-stopped
    labels:
      - "net.unraid.docker.icon=https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/openvscode-server-logo.png"