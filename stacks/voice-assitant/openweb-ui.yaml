version: "3.8"

services:
  openweb-ui:
    image: ghcr.io/open-webui/open-webui:0.6.21@sha256:173f29b0ec706547904b25cc91c713c9bddb42262a8f454a95c61d152e474ce5
    container_name: openweb-ui
    environment:
      - OLLAMA_BASE_URL=http://$GENMACHINE_IP:11434
    volumes:
      - openwebui_data:/app/backend/data
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  openwebui_data:

