version: '3.8'

services:
  music-assistant:
    image: ghcr.io/music-assistant/server:2.7.3@sha256:f25a959247df34ed83e756900b775a2ae26fb24b0cc5fa220b70d03e71395ad7
    container_name: music-assistant
    restart: unless-stopped
    network_mode: host
    user: "99:100"
    environment:
      - TZ=Europe/Amsterdam
      - LOG_LEVEL=debug
    cap_add:
      - SYS_ADMIN
      - DAC_READ_SEARCH
    security_opt:
      - apparmor:unconfined
    volumes:
      - /mnt/blaze/appdata/music-assistant:/data
      - /mnt/user/data/media/music:/music
    labels:
      - "net.unraid.docker.icon=https://raw.githubusercontent.com/alex3305/unraid-docker-templates/master/images/music-assistant.png"