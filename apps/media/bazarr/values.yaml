controllers:
  bazarr:
    replicas: 1
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      bazarr:
        image:
          repository: ghcr.io/home-operations/bazarr
          tag: 1.5.5@sha256:0949a30fb6e6703a63aaa9775760b8af820f7871f6a9aa9207e2ea00fd855e2c
          pullPolicy: IfNotPresent
        env:
          BAZARR__PORT: &port 6767
        resources:
          requests:
            cpu: 10m
            memory: 384Mi
          limits:
            memory: 512Mi
        probes:
          liveness: &probes
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /health
                port: *port
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          readiness: *probes

defaultPodOptions:
  securityContext:
    runAsNonRoot: true
    runAsUser: 99
    runAsGroup: 100
    fsGroup: 100
    fsGroupChangePolicy: OnRootMismatch
service:
  bazarr:
    controller: bazarr
    ports:
      http:
        port: *port

route:
  bazarr:
    enabled: true
    kind: HTTPRoute
    parentRefs:
      - name: atoca-house-internal
        namespace: kube-system
    hostnames:
      - bazarr.atoca.house
    rules:
      - backendRefs:
          - name: bazarr
            port: *port
        matches:
          - path:
              type: PathPrefix
              value: /

persistence:
  bazarr:
    enabled: true
    type: persistentVolumeClaim
    storageClass: ceph-block
    accessMode: ReadWriteOnce
    size: 1Gi
    globalMounts:
      - path: /config

  data:
    enabled: true
    type: nfs
    server: nas.internal
    path: /mnt/user/data
    globalMounts:
      - path: /data
        readOnly: false

  tmp:
    type: emptyDir
