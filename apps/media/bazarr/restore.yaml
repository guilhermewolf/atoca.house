---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: bazarr-restore
  namespace: bazarr
spec:
  trigger:
    manual: restore-once
  restic:
    repository: bazarr-r2-secret
    copyMethod: Direct
    destinationPVC: bazarr
    storageClassName: ceph-block
    volumeSnapshotClassName: csi-ceph-blockpool
    moverSecurityContext:
      runAsUser: 99
      runAsGroup: 100
      fsGroup: 100
