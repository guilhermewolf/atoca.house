apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name filebrowser-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *name
    creationPolicy: Owner
    template:
      data:
        config.yaml: |
          server:
            port: 8080
            baseURL: /
            externalUrl: https://filebrowser.atoca.house
            cacheDir: /home/filebrowser/tmp
            database: /home/filebrowser/database/filebrowser.db
            sources:
              - name: Media
                path: /mnt/media
                config:
                  denyByDefault: false
                  private: false
                  disabled: false
                  defaultEnabled: true
                  disableIndexing: false
                  indexingIntervalMinutes: 60
                  defaultUserScope: /
                  createUserDir: false

          auth:
            methods:
              noauth: false
              password:
                enabled: false
              oidc:
                enabled: true
                clientId: 'filebrowser'
                clientSecret: '{{ .FILEBROWSER_OAUTH_CLIENT_SECRET }}'
                issuerUrl: 'https://auth.atoca.house'
                scopes: 'email openid profile groups'
                userIdentifier: 'preferred_username'
                disableVerifyTLS: false
                logoutRedirectUrl: ''
                createUser: true
                adminGroup: 'filebrowser_admins'
                groupsClaim: 'groups'
          userDefaults:
            permissions:
              share: true       # Enable sharing for all users
              modify: true      # Enable file modification
              download: true    # Enable downloads

  dataFrom:
    - extract:
        key: authelia
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: filebrowser-r2-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      data:
        RESTIC_REPOSITORY: "s3:{{ .RESTIC_REPOSITORY }}/filebrowser"
        RESTIC_PASSWORD: "{{ .RESTIC_PASSWORD }}"
        AWS_ACCESS_KEY_ID: "{{ .AWS_ACCESS_KEY_ID }}"
        AWS_SECRET_ACCESS_KEY: "{{ .AWS_SECRET_ACCESS_KEY }}"
  dataFrom:
    - extract:
        key: volsync-restic-r2
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None