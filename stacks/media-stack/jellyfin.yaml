version: '3.8'

services:
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:10.10.6
    container_name: jellyfin
    network_mode: bridge
    ports:
      - "8096:8096"
      - "1900:1900/udp"
    volumes:
      - /mnt/user/media-files/tv:/data/tvshows
      - /mnt/user/media-files/movies:/data/movies
      - /mnt/cache/appdata/jellyfin:/config
    environment:
      - PUID=99
      - PGID=100
      - UMASK=022
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G