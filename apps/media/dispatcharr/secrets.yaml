---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: dispatcharr-db-secret
  namespace: dispatcharr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: crunchy-postgres-cluster-store
  target:
    name: dispatcharr-db-secret
    template:
      data:
        # Database Configuration
        DATABASE_URL: '{{ index . "uri" }}'
        # Redis/Celery Configuration
        REDIS_HOST: dragonfly.dragonfly-cluster.svc.cluster.local
        REDIS_PORT: "6379"
        REDIS_DB: "7"
        CELERY_BROKER_URL: "redis://dragonfly.dragonfly-cluster.svc.cluster.local:6379/7"
        CELERY_RESULT_BACKEND: "redis://dragonfly.dragonfly-cluster.svc.cluster.local:6379/7"
  dataFrom:
    - extract:
        key: postgres-pguser-dispatcharr
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
