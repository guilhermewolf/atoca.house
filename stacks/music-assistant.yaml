version: '3.8'

services:
  music-assistant:
    image: ghcr.io/music-assistant/server:2.5.5
    container_name: music-assistant
    network_mode: host
    environment:
      - PUID=99
      - PGID=100
      - TZ=Europe/Amsterdam
    deploy:
      resources:
        limits:
          cpus: "1.5"
          memory: 512M
        reservations:
          cpus: "0.5"
          memory: 256M
    volumes:
      - /mnt/cache_pool/appdata/music-assistant:/data
      - /mnt/user/data/media/music:/music
    privileged: true
    restart: unless-stopped
    labels:
      - "net.unraid.docker.icon=https://raw.githubusercontent.com/alex3305/unraid-docker-templates/master/images/music-assistant.png"