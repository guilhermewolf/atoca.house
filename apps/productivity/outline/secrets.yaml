---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: outline-secret
  namespace: outline
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: outline-secret
    template:
      data:
        # S3
        AWS_ACCESS_KEY_ID: "{{ .OUTLINE_AWS_ACCESS_KEY_ID }}"
        AWS_SECRET_ACCESS_KEY: "{{ .OUTLINE_AWS_SECRET_ACCESS_KEY }}"
        # App
        UTILS_SECRET: "{{ .UTILS_SECRET }}"
        SECRET_KEY: "{{ .SECRET_KEY }}"
        # SMTP
        SMTP_HOST: "{{ .SMTP_HOST }}"
        SMTP_USERNAME: "{{ .SMTP_USERNAME }}"
        SMTP_PASSWORD: "{{ .SMTP_PASSWORD }}"
        SMTP_FROM_EMAIL: "{{ .SMTP_FROM }}"
        SMTP_PORT: "{{ .SMTP_PORT }}"
        # OIDC
        OIDC_CLIENT_ID: "{{ .OUTLINE_CLIENT_ID }}"
        OIDC_CLIENT_SECRET: "{{ .OUTLINE_CLIENT_SECRET }}"
  dataFrom:
    - extract:
        key: outline-secrets
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - extract:
        key: authelia
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: outline-db-secret
  namespace: outline
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: crunchy-postgres-cluster-store
  target:
    name: outline-db-secret
    template:
      data:
        # Database Configuration
        DATABASE_URL: 'postgres://{{ index . "user" }}:{{ index . "password" }}@{{ index . "host" }}:{{ index . "port" | toString }}/{{ index . "dbname" }}?sslmode=prefer'
  dataFrom:
    - extract:
        key: postgres-pguser-outline
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
