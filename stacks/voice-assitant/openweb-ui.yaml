version: "3.8"

services:
  openweb-ui:
    image: ghcr.io/open-webui/open-webui:v0.6.18
    container_name: openweb-ui
    environment:
      - OLLAMA_BASE_URL=http://$GENMACHINE_IP:11434
    volumes:
      - openwebui_data:/app/backend/data
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  openwebui_data:

