---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authelia
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: authelia-secret
    template:
      data:
        AUTHELIA_AUTHENTICATION_BACKEND_LDAP_PASSWORD: "{{ .AUTHELIA_AUTHENTICATION_BACKEND_LDAP_PASSWORD }}"
        AUTHELIA_IDENTITY_PROVIDERS_OIDC_HMAC_SECRET: "{{ .AUTHELIA_IDENTITY_PROVIDERS_OIDC_HMAC_SECRET }}"
        OIDC_ISSUER_PRIVATE_KEY: "{{ .AUTHELIA_IDENTITY_PROVIDERS_OIDC_ISSUER_PRIVATE_KEY }}"
        AUTHELIA_IDENTITY_VALIDATION_RESET_PASSWORD_JWT_SECRET: "{{ .AUTHELIA_JWT_SECRET }}"
        AUTHELIA_SESSION_SECRET: "{{ .AUTHELIA_SESSION_SECRET }}"
        AUTHELIA_STORAGE_ENCRYPTION_KEY: "{{ .AUTHELIA_STORAGE_ENCRYPTION_KEY }}"
        GRAFANA_OAUTH_CLIENT_SECRET: "{{ .GRAFANA_OAUTH_CLIENT_SECRET }}"
        VIKUNJA_OAUTH_CLIENT_SECRET: "{{ .VIKUNJA_OAUTH_CLIENT_SECRET }}"
        ARGOCD_OAUTH_CLIENT_SECRET: "{{ .ARGOCD_OAUTH_CLIENT_SECRET }}"
        AUTHELIA_NOTIFIER_SMTP_ADDRESS: "submissions://{{ .SMTP_ADDRESS }}:{{.SMTP_PORT}}"
        AUTHELIA_NOTIFIER_SMTP_IDENTIFIER: "{{ .SMTP_DOMAIN }}"
        AUTHELIA_NOTIFIER_SMTP_SENDER: "Authelia <{{ .SMTP_FROM }}>"
        AUTHELIA_NOTIFIER_SMTP_SUBJECT: "[Authelia] {title}"
        AUTHELIA_NOTIFIER_SMTP_TIMEOUT: "5s"
        AUTHELIA_NOTIFIER_SMTP_USERNAME: "{{ .SMTP_USERNAME }}"
        AUTHELIA_NOTIFIER_SMTP_PASSWORD: "{{ .SMTP_PASSWORD }}"
        AUTHELIA_NOTIFIER_SMTP_STARTUP_CHECK_ADDRESS: "{{ .SMTP_FROM }}"
        AUTHELIA_NOTIFIER_SMTP_TLS_SERVER_NAME: "{{ .SMTP_ADDRESS }}"
        AUTHELIA_NOTIFIER_SMTP_TLS_SKIP_VERIFY: "false"
  dataFrom:
    - extract:
        key: authelia
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - extract:
        key: smtp-secrets
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postgres-pguser-authelia
  namespace: authelia
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: crunchy-postgres-cluster-store
  target:
    name: authelia-db-secret
    template:
      data:
        # App
        AUTHELIA_STORAGE_POSTGRES_DATABASE: '{{ index . "dbname" }}'
        AUTHELIA_STORAGE_POSTGRES_ADDRESS: 'tcp://{{ index . "host" }}:5432'
        AUTHELIA_STORAGE_POSTGRES_USERNAME: '{{ index . "user" }}'
        AUTHELIA_STORAGE_POSTGRES_PASSWORD: '{{ index . "password" }}'
        AUTHELIA_STORAGE_POSTGRES_TLS_SERVER_NAME: '{{ index . "host" }}'
        AUTHELIA_STORAGE_POSTGRES_TLS_SKIP_VERIFY: "true"
        INIT_POSTGRES_HOST: '{{ index . "host" }}'
        INIT_POSTGRES_DBNAME: '{{ index . "dbname" }}'
        INIT_POSTGRES_USER: '{{ index . "user" }}'
        INIT_POSTGRES_PASS: '{{ index . "password" }}'
  dataFrom:
    - extract:
        key: postgres-pguser-authelia
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postgres-pguser-postgres
  namespace: authelia
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: crunchy-postgres-cluster-store
  target:
    name: authelia-dbinit-secret
    template:
      data:
        INIT_POSTGRES_SUPER_PASS: '{{ index . "password" }}'
  dataFrom:
    - extract:
        key: postgres-pguser-postgres
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None