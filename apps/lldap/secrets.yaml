---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: lldap
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: lldap-secret
    template:
      data:
        # App
        LLDAP_LDAP_BASE_DN: "{{ .LLDAP_LDAP_BASE_DN }}"
        LLDAP_LDAP_USER_DN: "{{ .LLDAP_LDAP_USER_DN }}"
        LLDAP_LDAP_USER_EMAIL: "{{ .LLDAP_LDAP_USER_EMAIL }}"
        LLDAP_LDAP_USER_PASS: "{{ .LLDAP_LDAP_USER_PASS }}"
        LLDAP_JWT_SECRET: "{{ .LLDAP_JWT_SECRET }}"
        LLDAP_SERVER_KEY_SEED: "{{ .LLDAP_SERVER_KEY_SEED }}"
  dataFrom:
    - extract:
        key: lldap
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postgres-pguser-lldap
  namespace: lldap
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: crunchy-postgres-cluster-store
  target:
    name: lldap-db-secret
    template:
      data:
        LLDAP_DATABASE_URL: '{{ index . "uri" }}'
        INIT_POSTGRES_HOST: '{{ index . "host" }}'
        INIT_POSTGRES_USER: '{{ index . "user" }}'
        INIT_POSTGRES_PASS: '{{ index . "password" }}'
        INIT_POSTGRES_DBNAME: '{{ index . "dbname" }}'
  dataFrom:
    - extract:
        key: postgres-pguser-lldap
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postgres-pguser-postgres
  namespace: lldap
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: crunchy-postgres-cluster-store
  target:
    name: lldap-dbinit-secret
    template:
      data:
        INIT_POSTGRES_SUPER_PASS: '{{ index . "password" }}'
  dataFrom:
    - extract:
        key: postgres-pguser-postgres
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None