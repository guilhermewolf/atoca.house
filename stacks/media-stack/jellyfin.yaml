version: '3.8'

services:
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:10.11.6@sha256:df1ccfdd214c39c9ae0595b5800591b52a6f87bbbab1bd4a53dc7be6852cf6b1
    container_name: jellyfin
    network_mode: bridge
    ports:
      - "8096:8096"
      - "1900:1900/udp"
    volumes:
      - /mnt/user/data/media/:/data/media/
      - /mnt/blaze/appdata/jellyfin:/config
    environment:
      - PUID=99
      - PGID=100
      - UMASK=022
      - TZ=Europe/Amsterdam
      - DOCKER_MODS=linuxserver/mods:jellyfin-opencl-intel
    devices:
      - /dev/dri:/dev/dri
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 6G
    labels:
      - "net.unraid.docker.icon=https://raw.githubusercontent.com/binhex/docker-templates/master/binhex/images/jellyfin-icon.png"