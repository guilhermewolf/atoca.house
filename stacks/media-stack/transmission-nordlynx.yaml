version: "3.8" # Updated version

services:
  gluetun:
    container_name: GlueTun-Nord
    image: qmcgaw/gluetun:v3.38.0
    cap_add:
      - NET_ADMIN
    ports:
      - "9092:9091"
      - "51413:51413"
      - "51413:51413/udp"
    environment:
      - VPN_SERVICE_PROVIDER=nordvpn
      - VPN_TYPE=wireguard
      - WIREGUARD_PRIVATE_KEY=$NORD_KEY
      - SERVER_COUNTRIES=Netherlands
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    restart: always

  transmission:
    image: ghcr.io/linuxserver/transmission:4.0.6
    network_mode: "service:gluetun"
    container_name: Transmission-Nord
    depends_on:
      - gluetun
    environment:
      - PUID=1001
      - PGID=100
      - TZ=Europe/Amsterdam
      #- UMASK_SET=022
    volumes:
      - "/mnt/user/media/downloads:/downloads"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    restart: always
