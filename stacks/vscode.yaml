version: '3.8'

services:
  openvscode-server:
    image: lscr.io/linuxserver/openvscode-server:1.103.1@sha256:d9b9c6457c74d9bb799f1efa67fc9febb8b682fecf3fca4f64f47f228854ff2d
    container_name: openvscode-server
    ports:
      - "3000:3000"
    volumes:
      - /mnt/blaze/appdata:/appdata
    environment:
      - SUDO_PASSWORD=$VSCODE_SUDO_PASSWORD
      - TZ=Europe/Amsterdam
      - PUID=99
      - PGID=100
      - UMASK=022
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 1.5G
        reservations:
          cpus: "0.5"
          memory: 512M
    restart: unless-stopped
    labels:
      - "net.unraid.docker.icon=https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/openvscode-server-logo.png"