---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: dispatcharr-restore
  namespace: dispatcharr
spec:
  trigger:
    manual: restore-once
  restic:
    repository: dispatcharr-r2-secret
    copyMethod: Direct
    destinationPVC: dispatcharr
    storageClassName: ceph-block
    volumeSnapshotClassName: csi-ceph-blockpool
    moverSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
