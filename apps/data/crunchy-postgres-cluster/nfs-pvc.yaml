---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: crunchy-postgres-nfs
spec:
  capacity:
    storage: 1Mi
  accessModes: ["ReadWriteMany"]
  storageClassName: nfs-slow #csi-driver-nfs
  nfs:
    server: nas.atoca.house
    path: /mnt/user/backups/crunchy-postgres
  mountOptions:
    - nfsvers=4.2
    - hard
    - noatime
    - nodiratime
    - rsize=131072
    - wsize=131072
    - nconnect=8
  persistentVolumeReclaimPolicy: Delete
