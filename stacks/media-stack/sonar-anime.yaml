---
version: '3.8'

services:
  sonarr-anime:
    image: lscr.io/linuxserver/sonarr:4.0.15@sha256:bb50bac26881613af15deb4df891e4a7cb09e3333aec20a0522cb188fb22b11d
    container_name: sonarr-anime
    network_mode: bridge
    ports:
      - "8889:8989"
    volumes:
      - /mnt/user/data/:/data
      - /mnt/blaze/appdata/sonarr-anime:/config
    environment:
      - PUID=99
      - PGID=100
      - UMASK=022
      - TZ=Europe/Amsterdam
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    labels:
      - "net.unraid.docker.icon=https://raw.githubusercontent.com/binhex/docker-templates/master/binhex/images/sonarr-icon.png"