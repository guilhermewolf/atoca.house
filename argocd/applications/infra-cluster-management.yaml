apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra-cluster-management
  namespace: argocd
spec:
  project: app-of-apps
  source:
    path: infra/k8s/cluster-management/
    repoURL: https://github.com/guilhermewolf/atoca.house
    targetRevision: HEAD
    directory:
      recurse: true
      include: '*/application.yaml'
  destination:
    namespace: argocd
    name: in-cluster
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
