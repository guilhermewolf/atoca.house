configs:
  cm:
    statusbadge.enabled: true
    url: &argocd-url https://argocd.atoca.house

    repositories: |
      - url: https://github.com/guilhermewolf/atoca.house
        type: git

    resource.customizations: |
      apiextensions.k8s.io/CustomResourceDefinition:
        ignoreDifferences: |
          jsonPointers:
          - /spec/preserveUnknownFields

      apps/Deployment:
        ignoreDifferences: |
          jsonPointers:
          - /spec/template/metadata/annotations/kubectl.kubernetes.io~1restartedAt
          - /spec/template/metadata/annotations/checksum~1cm
          - /spec/template/metadata/annotations/checksum~1cmd-params
          - /spec/template/metadata/annotations/checksum~1cmp-cm

    resource.customizations.health.argoproj.io_Application: |
      hs = {}
      hs.status = "Progressing"
      hs.message = ""
      if obj.status ~= nil then
        if obj.status.health ~= nil then
          hs.status = obj.status.health.status
          if obj.status.health.message ~= nil then
            hs.message = obj.status.health.message
          end
        end
      end
      return hs

    kustomize.buildOptions: --enable-helm --load-restrictor LoadRestrictionsNone

  rbac:
    policy.csv: |
      g, ArgoCD Admins, role:admin
      g, ArgoCD Viewers, role:readonly

  params:
    server.insecure: "true" # IMPORTANT: Let the edge (Envoy Gateway) terminate TLS and run argocd-server in HTTP mode behind it.

  # Config Management Plugin for ArgoCD Vault Plugin
  cmp:
    create: true
    plugins:
      argocd-vault-plugin:
        allowConcurrency: true
        discover:
          find:
            command:
              - sh
              - "-c"
              - "find . -name '*.yaml' -o -name '*.yml' | xargs -I {} sh -c 'grep -q \"^kind:\" \"{}\" && grep -q \"<[^>]*>\\|avp\\.kubernetes\\.io\" \"{}\" && echo \"{}\" || true' 2>/dev/null"
        generate:
          command:
            - sh
          args:
            - "-c"
            - 'find . -name ''*.yaml'' -o -name ''*.yml'' | xargs -I {} sh -c ''grep -q "^kind:" "{}" && cat "{}" && echo "---" || true'' 2>/dev/null | argocd-vault-plugin generate -'

crds:
  install: true
  keep: true

redisSecretInit:
  enabled: false

dex:
  enabled: false

server:
  httproute:
    enabled: true
    hostnames:
      - argocd.atoca.house
    parentRefs:
      - name: atoca-house-internal
        namespace: kube-system
    annotations: {}
    rules:
      - matches:
          - path:
              type: PathPrefix
              value: /

repoServer:
  # Increase probe timeouts to handle storage I/O latency
  livenessProbe:
    timeoutSeconds: 10
    failureThreshold: 3
  readinessProbe:
    timeoutSeconds: 10
    failureThreshold: 3

  initContainers:
    - name: download-tools
      image: alpine:3.23@sha256:25109184c71bdad752c8312a8623239686a9a2071e8825f20acb8f2198c3f659
      command: [sh, -c]
      env:
        - name: AVP_VERSION
          value: "1.18.0"
      args:
        - >-
          wget -O /custom-tools/argocd-vault-plugin
          https://github.com/argoproj-labs/argocd-vault-plugin/releases/download/v${AVP_VERSION}/argocd-vault-plugin_${AVP_VERSION}_linux_amd64 &&
          chmod +x /custom-tools/argocd-vault-plugin
      volumeMounts:
        - mountPath: /custom-tools
          name: custom-tools

  # ArgoCD Vault Plugin sidecar container
  extraContainers:
    - name: avp
      command: [/var/run/argocd/argocd-cmp-server]
      image: quay.io/argoproj/argocd:v3.3.0@sha256:ed0740273790e58154816104c1e1b41fb308a9c516ade3d0f195fa56f1840cca
      env:
        - name: AVP_TYPE
          value: 1passwordconnect
        - name: OP_CONNECT_HOST
          value: http://one-password.one-password.svc.cluster.local
        - name: OP_CONNECT_TOKEN
          valueFrom:
            secretKeyRef:
              name: argocd-avp-token
              key: credential
              optional: true
      volumeMounts:
        - mountPath: /var/run/argocd
          name: var-files
        - mountPath: /home/argocd/cmp-server/plugins
          name: plugins
        - mountPath: /tmp
          name: cmp-tmp
        - mountPath: /home/argocd/cmp-server/config/plugin.yaml
          subPath: argocd-vault-plugin.yaml
          name: argocd-cmp-cm
        - name: custom-tools
          subPath: argocd-vault-plugin
          mountPath: /usr/local/bin/argocd-vault-plugin

  # Volumes for CMP
  volumes:
    - name: custom-tools
      emptyDir: {}
    - name: cmp-tmp
      emptyDir: {}
    - name: argocd-cmp-cm
      configMap:
        name: argocd-cmp-cm
  resources:
    requests:
      cpu: 600m
      memory: 256Mi
    limits:
      cpu: "2"
      memory: 1000Mi

controller:
  resources:
    requests:
      cpu: 500m
      memory: 1000Mi
    limits:
      cpu: 1000m
      memory: 1500Mi

applicationSet:
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 250m
      memory: 256Mi

notifications:
  enabled: true
  argocdUrl: *argocd-url

  secret:
    create: false

  notifiers:
    service.webhook.discord: |
      url: $discord-webhook-url
      headers:
      - name: Content-Type
        value: application/json

  templates:
    template.app-health-degraded: |
      webhook:
        discord:
          method: POST
          body: |
            {
              "embeds": [
                {
                  "title": "‚ö†Ô∏è Application Degraded",
                  "description": "Application **{{.app.metadata.name}}** health has degraded",
                  "url": "{{.context.argocdUrl}}/applications/{{.app.metadata.name}}",
                  "color": 15548997,
                  "fields": [
                    {
                      "name": "Health Status",
                      "value": "{{.app.status.health.status}}",
                      "inline": true
                    },
                    {
                      "name": "Sync Status",
                      "value": "{{.app.status.sync.status}}",
                      "inline": true
                    },
                    {
                      "name": "Repository",
                      "value": "{{.app.spec.source.repoURL}}",
                      "inline": false
                    }
                    {{range $index, $c := .app.status.conditions}}
                    ,{
                      "name": "{{$c.type}}",
                      "value": "{{$c.message}}",
                      "inline": false
                    }
                    {{end}}
                  ]
                }
              ]
            }

    template.app-out-of-sync: |
      webhook:
        discord:
          method: POST
          body: |
            {
              "embeds": [
                {
                  "title": "üîÑ Application Out of Sync",
                  "description": "Application **{{.app.metadata.name}}** is out of sync",
                  "url": "{{.context.argocdUrl}}/applications/{{.app.metadata.name}}",
                  "color": 16776960,
                  "fields": [
                    {
                      "name": "Sync Status",
                      "value": "{{.app.status.sync.status}}",
                      "inline": true
                    },
                    {
                      "name": "Health Status",
                      "value": "{{.app.status.health.status}}",
                      "inline": true
                    },
                    {
                      "name": "Repository",
                      "value": "{{.app.spec.source.repoURL}}",
                      "inline": false
                    },
                    {
                      "name": "Target Revision",
                      "value": "{{.app.spec.source.targetRevision}}",
                      "inline": true
                    }
                  ]
                }
              ]
            }

  triggers:
    trigger.on-app-health-degraded: |
      - when: app.status.health.status == 'Degraded'
        send: [app-health-degraded]

    trigger.on-app-out-of-sync: |
      - when: app.status.sync.status == 'OutOfSync'
        send: [app-out-of-sync]

  subscriptions:
    - recipients:
        - discord
      triggers:
        - on-app-health-degraded
        - on-app-out-of-sync
