controllers:
  znc:
    annotations:
      reloader.stakater.com/auto: "true"
    pod:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
    containers:
      znc:
        image:
          repository: lscr.io/linuxserver/znc
          tag: 1.10.1
          pullPolicy: IfNotPresent
        env:
          - name: TZ
            value: "Europe/Amsterdam"
          - name: AUTO_UPDATE
            value: "true"
          - name: PUID
            value: "1000"
          - name: PGID
            value: "1000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "250Mi"
            cpu: "500m"

service:
  znc:
    controller: znc
    ports:
      http:
        port: 6501

ingress:
  znc:
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: "cloudflare-prod"
    hosts:
      - host: znc.atoca.house
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: znc
              port: http
    tls:
      - hosts:
          - znc.atoca.house
        secretName: znc-tls
        
persistence:
  znc:
    enabled: true
    type: persistentVolumeClaim
    storageClass: longhorn
    accessMode: ReadWriteOnce
    size: 1Gi
    globalMounts:
      - path: /config
