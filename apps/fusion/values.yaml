controllers:
  fusion:
    containers:
      fusion:
        image:
          repository: ghcr.io/0x2e/fusion
          tag: 0.9.8@sha256:2d98a5bf0cabd6998d07fa26c63f1b742a1c33a4c926f2da1dfd7ee49e88e3e0
          pullPolicy: IfNotPresent
        env:
          PORT: &port 80
          TZ: Europe/Amsterdam
        probes:
          liveness: &probes
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /health
                port: *port
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          readiness: *probes
        resources:
          requests:
            cpu: 100m
          limits:
            memory: 512Mi

service:
  fusion:
    controller: fusion
    ports:
      http:
        port: *port

ingress:
  fusion:
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: "cloudflare-prod"
    hosts:
      - host: fusion.atoca.house
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: fusion
              port: http
    tls:
      - hosts:
          - fusion.atoca.house
        secretName: fusion-tls

persistence:
  fusion:
    enabled: true
    type: persistentVolumeClaim
    storageClass: longhorn
    accessMode: ReadWriteOnce
    size: 1Gi
    globalMounts:
      - path: /data
