---
# Parent app that discovers all cluster management infrastructure apps
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra-cluster-management
  namespace: argocd
spec:
  project: infra
  source:
    repoURL: https://github.com/guilhermewolf/atoca.house
    targetRevision: HEAD
    path: infra/k8s/cluster-management
    directory:
      recurse: true
      include: '*/application.yaml'
      exclude: 'application.yaml'
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
