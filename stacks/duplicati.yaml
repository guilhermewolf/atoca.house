version: "3.8"

services:
  duplicati:
    image: lscr.io/linuxserver/duplicati:2.1.0@sha256:87f31056a1941650c58c4da5086aa3ff8b15c300f06729eec1eee2bb9813faf4
    container_name: duplicati
    network_mode: bridge
    ports:
      - "8200:8200"
    environment:
      - PUID=99
      - PGID=100
      - UMASK=022
      - TZ=Europe/Amsterdam
      - SETTINGS_ENCRYPTION_KEY=$SETTINGS_ENCRYPTION_KEY
      - DUPLICATI__WEBSERVICE_PASSWORD=$DUPLICATI_WEBSERVICE_PASSWORD
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
    volumes:
      - /mnt/user/backups:/backups
      - /mnt/user:/source
      - /mnt/blaze/appdata/duplicati:/config
    restart: unless-stopped
    labels:
      - "net.unraid.docker.icon=https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/duplicati-logo.png"
