controllers:
  qui:
    replicas: 1
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      qui:
        image:
          repository: ghcr.io/autobrr/qui
          tag: v1.13.1@sha256:05b9badae10d21f54722464e8b51abc9487ba93f9bb2fff649fbc09944d0d111
          pullPolicy: IfNotPresent
        env:
          QUI__HOST: 0.0.0.0
          QUI__PORT: &port 80
          QUI__LOG_LEVEL: INFO
        envFrom:
          - secretRef:
              name: "qui-secret"
        probes:
          liveness: &probes
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /health
                port: *port
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          readiness: *probes
        resources:
          requests:
            cpu: 10m
            memory: 192Mi
          limits:
            memory: 256Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities: { drop: ["ALL"] }

defaultPodOptions:
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch

service:
  qui:
    controller: qui
    ports:
      http:
        port: *port

route:
  qui:
    enabled: true
    kind: HTTPRoute
    parentRefs:
      - name: atoca-house-internal
        namespace: kube-system
    hostnames:
      - qui.atoca.house
    rules:
      - backendRefs:
          - name: qui
            port: 80
        matches:
          - path:
              type: PathPrefix
              value: /

persistence:
  qui:
    enabled: true
    type: persistentVolumeClaim
    storageClass: ceph-block
    accessMode: ReadWriteOnce
    size: 1Gi
    globalMounts:
      - path: /config
  media:
    type: nfs
    server: nas.internal
    path: /mnt/user/data/torrents
    globalMounts:
      - path: /data/torrents
