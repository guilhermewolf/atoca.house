version: "3.8" # Updated version

services:
  sabnzbd:
    image: lscr.io/linuxserver/sabnzbd:4.3.3
    container_name: sabnzbd
    network_mode: bridge
    ports:
      - "8080:8080"
    volumes:
      - /mnt/cache/appdata/sabnzbd:/data
      - /mnt/user/media-downloads/complete:/downloads/complete
      - /mnt/user/media-downloads/incomplete:/incomplete-downloads
    environment:
      - PUID=1001
      - PGID=100
      - UMASK=0002 
      - TZ=Europe/Amsterdam
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    restart: always
